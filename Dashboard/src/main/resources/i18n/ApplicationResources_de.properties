terms.use.part.two=Das Archivportal Europa ist nach einer Initiative von EBNA (dem Gremium der Europäischen Nationalarchivare) auf Grundlage des Berichts über die Lage der Archive in der erweiterten Europäischen Union, der Resolution des Rates der EU über die Archive der Mitgliedsstaaten (OJ 2003/C113/2) vom 6. Mai 2003 und der Empfehlung des Rates über vorrangige Aktivitäten zur Verstärkung der Zusammenarbeit auf dem Gebiet der Archive vom 14. November 2005 (OJ 2005/L312/55) aufgebaut worden. \nSein Ziel ist die Verbesserung der Ländergrenzen überschreitenden Suche und Recherche in Archivbeständen in ganz Europa durch die Bereitstellung einer gemeinsamen Publikationsplattform für Erschließungsinformationen für alle Träger von Archiven, wie es im Bericht über die Archive in der erweiterten Europäischen Union beschrieben ist.
