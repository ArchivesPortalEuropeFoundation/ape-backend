terms.use.title = Nutzungsbedingungen
terms.use= Nutzungsbedingungen: Ich verstehe, dass das Archivportal Europa mir die Möglichkeit gibt, Informationen aus einer Vielzahl von Quellen übergreifend zu durchsuchen und für meine Recherche auszuwerten. Ich verpflichte mich, dass mein Verhalten in keiner Weise beleidigend, schädigend, bedrohend, rechtswidrig, verleumderisch, verletzend, missbräuchlich, hetzerisch, belästigend, pornographisch, obszön, betrügerisch, die Privatsphäre anderer verletzend, hasserfüllt, rassistisch, ethnisch oder anderweitig diskriminierend ist. Durch die Auswahl der oben stehenden Checkbox stimme ich diesen Nutzungsbedingungen zu und bestätige, dass jegliche Zuwiderhandlung zur Sperrung meines Benutzerkontos für das Archivportal Europa führen kann.
terms.use.part.one= Das Archivportal Europa ist mit dem Ziel entwickelt worden, die Recherche in Archiven zu unterstützen und zu fördern. Es vereint zahlreiche Quellen, die von verschiedenen öffentlichen archivischen Einrichtungen bereitgestellt werden. Jede dieser Institutionen ist verantwortlich für ihre eigenen Daten. Eine Liste der Partnerinstitutionen finden Sie
terms.use.here= hier.
terms.use.part.two= Sie können die Daten, die im Archivportal Europa präsentiert werden, unter Nennung der Quellen zu nicht kommerziellen Zwecken jederzeit wiederverwenden. Für von spanischen Institutionen bereitgestellte Daten ist ein öffentlicher Gebrauch derselben nur nach Unterzeichnung eines entsprechenden Vertrages mit der jeweiligen bereitstellenden Institution erlaubt. Eine kommerzielle Weiterverarbeitung oder Weitergabe der Daten ist nur mit ausdrücklicher vorheriger Zustimmung des jeweiligen Archivs und Urhebers gestattet. Das Archivportal Europa haftet nicht für Inhalte auf von hier aus verlinkten Seiten. Wir sind bestrebt, unbeabsichtigte orthographische oder inhaltliche Fehler auf der Pilotseite des Archivportals Europa entsprechend zu korrigieren. Bitte senden Sie uns Ihre Hinweise hierzu über das 
terms.use.contact.form=Kontaktformular.

