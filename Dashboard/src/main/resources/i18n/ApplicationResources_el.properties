terms.use.part.eight=1.Η παρούσα συμφωνία έχει συνταχθεί στα αγγλικά, την γλώσσα που διέπει όλα τα έγγραφα, τις ανακοινώσεις, τις συναντήσεις, τις διαδικασίες διαιτησίας και τις σχετικές διεργασίες. Η εν λόγω συμφωνία πρέπει να ερμηνεύεται και να διέπεται από τους όρους των Πράξεων της Ευρωπαϊκής Ένωσης που είναι σχετικοί με το έργο, τον Δημοσιονομικό Κανονισμό ο οποίος εφαρμόζεται στο γενικό προϋπολογισμό της Ευρωπαϊκής Ένωσης και τους Κανόνες Εφαρμογής, άλλον νόμο της Ευρωπαϊκής Κοινότητας και Ευρωπαϊκής Ένωσης, και σε μια βοηθητική βάση, τον νόμο του Λουξεμβούργου.                                                                           2.Όλες οι διαφορές οι οποίες προκύπτουν με ή σε σχέση με την παρούσα συμφωνία και οι οποίες δεν μπορούν να επιλυθούν φιλικά, πρόκειται να τεθούν σε διαμεσολάβηση. Το αποτέλεσμα της διαδικασίας διαμεσολάβησης θα είναι δεσμευτικό για τα μέρη. Το μέρος της διαμεσολάβησης θα είναι το Λουξεμβούργο και αν όχι κάπου αλλού όπου θα συμφωνήσουν τα αντιμαχόμενα μέρη.                                         3.Το έργο επιφυλάσσεται του δικαιώματος να κάνει τις αναγκαίες διαμεσολαβητικές ενέργειες σε περίπτωση διαφωνιών οι οποίες θα προκύψουν μεταξύ των παρόχων περιεχομένου που συμμετέχουν, για παράδειγμα λόγω υλικού για το οποίο δεν έχει δοθεί έγκριση ή/και αντιφατικό υλικό το οποίο έχει δημοσιευτεί ή κανονισμούς προστασίας της ιδιωτικής ζωής (σε άλλες χώρες) οι οποίοι έχουν παραβιαστεί. Για αυτές τις περιπτώσεις θα υπάρξει μια διαδικασία διαπραγμάτευσης σύμφωνα με την οποία το έργο θα συμβουλεύει για τον πάροχο περιεχομένου. Στην περίπτωση καταγγελιών των χρηστών ο οικοδεσπότης θα τους παραπέμψει στον οικείο πάροχο περιεχομένου.
terms.use.part.eight.footer=1.Αυτή η συμφωνία έχει συνταχθεί στα αγγλικά, την γλώσσα που διέπει όλα τα έγγραφα, τις ανακοινώσεις, τις συναντήσεις, τις διαδικασίες διαιτησίας και τις σχετικές διεργασίες. Αυτή η συμφωνία πρέπει να ερμηνεύεται και να διέπεται από τους όρους των Πράξεων της Ευρωπαϊκής Ένωσης που είναι σχετικοί με το έργο, τον Δημοσιονομικό Κανονισμό ο οποίος εφαρμόζεται στο γενικό προϋπολογισμό της Ευρωπαϊκής Ένωσης και τους Κανόνες Εφαρμογής, άλλον νόμο της Ευρωπαϊκής Κοινότητας και Ευρωπαϊκής Ένωσης, και σε μια βοηθητική βάση, τον νόμο του Λουξεμβούργου. 2.Οι διαφορές οι οποίες προκύπτουν με ή σε σύνδεση με αυτή την συμφωνία και οι οποίες δεν μπορούν να επιλυθούν φιλικά, πρόκειται να τεθούν σε διαμεσολάβηση. Το αποτέλεσμα της διαδικασίας διαμεσολάβησης θα είναι δεσμευτικό για τα μέρη. Το μέρος της διαμεσολάβησης θα είναι το Λουξεμβούργο και αν όχι κάπου αλλού όπου θα συμφωνήσουν οι αντιμαχόμενες πλευρές. 3.Το έργο επιφυλάσσεται του δικαιώματος να κάνει τις αναγκαίες διαμεσολαβητικές ενέργειες σε περίπτωση διαφωνιών οι οποίες θα προκύψουν μεταξύ των παρόχων περιεχομένου που συμμετέχουν για παράδειγμα λόγω υλικού για το οποίο δεν έχει δοθεί έγκριση ή/και αντιφατικό υλικό το οποίο έχει δημοσιευτεί ή κανονισμούς προστασίας της ιδιωτικής ζωής (σε άλλες χώρες) οι οποίοι έχουν παραβιαστεί. Πρόκειται να ακολουθήσει διαδικασία διαπραγμάτευσης η οποία σε τέτοιες περιπτώσεις ξεκινά και κατά την οποία το έργο θα συμβουλεύσει τον πάροχο περιεχομένου. Στην περίπτωση που υπάρξουν καταγγελίες χρηστών ο φιλοξενούμενος θα τις αναφέρει στον πάροχο περιεχομένου τον οποίον αυτές αφορούν.
