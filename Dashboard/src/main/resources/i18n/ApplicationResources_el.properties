terms.use.part.two.footer=Η Ευρωπαϊκή Πύλη Αρχείων δημιουργήθηκε μετά από πρωτοβουλία του ΕΒΝΑ ( Ευρωπαϊκό Συμβούλιο Εθνικών Αρχείων), την Έκθεση για τα Αρχεία στη διευρυμένη Ευρωπαϊκή Ένωση, το ψήφισμα σχετικά με τα αρχεία στα Κράτη Μέλη (ΕΕ 2003/C113/2) από το Συμβούλιο της Ευρωπαϊκής Ένωσης, 6 Μαΐου 2003, και τη σύσταση από τις 14 Νοεμβρίου 2005 του Συμβουλίου σχετικά με ενέργειες προτεραιότητας για να ενισχυθεί η συνεργασία στον τομέα των αρχείων στην Ευρώπη (ΕΕ 2005/L312/55). Σκοπός της είναι να ενισχύσει τη διασυνοριακή έρευνα και διερεύνηση σε αυτό, καθώς και τη δημοσίευση των αρχειακών μετόχων σε όλη την Ευρώπη, προσφέροντας μια κοινή πλατφόρμα για δημοσίευση περιγραφικών πληροφοριών σε όλους τους Ευρωπαίους κατόχους αρχειακού υλικού, όπως περιγράφονται στην Έκθεση για τα Αρχεία στη διευρυμένη Ευρωπαϊκή Ένωση.
