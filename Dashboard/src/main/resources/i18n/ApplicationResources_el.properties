terms.use.part.seven=Τα δικαιώματα που χορηγούνται τόσο από τον πάροχο περιεχομένου στον διακομιστή όσο και από τον διακομιστή στον πάροχο περιεχομένου σταματούν όταν το κάθε μέρος λύει αυτή τη συμφωνία. Η λήξη αυτής της συμφωνίας θα σταματήσει επίσης τη μεταφορά των δεδομένων από τον διακομιστή σε τρίτα μέρη.
terms.use.part.seven.footer=Τα δικαιώματα τα οποία έχουν παραχωρηθεί από τον πάροχο περιεχομένου στον οικοδεσπότη όπως και από τον οικοδεσπότη στον πάροχο παύουν να ισχύουν όταν η μια από τις δυο πλευρές λήξει την συμφωνία. Η λήξη της συμφωνίας θα σημαίνει επίσης και την περαίωση της μεταφοράς των δεδομένων από τον οικοδεσπότη σε τρίτους.
