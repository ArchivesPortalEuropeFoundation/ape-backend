terms.use.part.one=Περιεχόμενο Συμφωνίας Πάροχου: άμεσα μας αναφέρεται η συμφωνία.  nΈργο: Η Ευρωπαϊκή Πύλη Αρχείων είναι το αποτέλεσμα του έργου APEnet και θα αναπτυχθεί περαιτέρω στο πλαίσιο του έργου APEX, ο τελευταίος άμεσα αναφέρεται ως έργο.  nΟι Πάροχοι Περιεχομένου: για τη διάρκεια του προγράμματος, τα μέλη της κοινοπραξίας του έργου, καθώς και άλλα νομικά πρόσωπα  γίνονται αποδεκτά από το έργο ως εταίροι.  nΔιοργανωτής: κατά τη διάρκεια του έργου, MCU, η οποία - ως ηγέτης του αντίστοιχου πακέτου εργασιών του έργου - είναι υπεύθυνη για την κατασκευή της απαιτούμενης υποδομής της Ευρωπαϊκής Πύλης Αρχείων και για την προετοιμασία της συντήρηση της μετά το τέλος του έργου.  nDashboard: τεχνικές εγκαταστάσεις προσφέρουν όλες τις λειτουργίες για τους παρόχους περιεχομένου για χρήση σε απευθείας σύνδεση και εργαλεία για την λήψη και χρήση εκτός σύνδεσης.  nΕθνικό Σημείο Επαφής: αρχειακού ή διοικητικού φορέα υπεύθυνου για το συντονισμό των αρχειακών ιδρυμάτων που συμμετέχουν στο έργο.
