terms.use.part.four=1. Ο διακομιστής χειρίζεται τις διαδικτυακές υπηρεσίες της Ευρωπαϊκής Πύλης των Αρχείων, οι οποίες έχουν αναπτυχθεί σύμφωνα με το έργο και ακολουθώντας τις αποφάσεις των διοικητικών οργάνων του, καθώς επίσης έχει την ευθύνη του πακέτου εργασίας για την ανάπτυξη και διατήρηση της τεχνικής υποδομής της πύλης. 2. Ο διακομιστής δεν έχει το δικαίωμα να χρησιμοποιήσει τα δεδομένα για άλλους σκοπούς πέραν από αυτούς της Ευρωπαϊκής Πύλης των Αρχείων ή να μεταφέρει δεδομένα αυθαίρετα σε τρίτα μέρη. Μόνο ο εγγεγραμμένος πάροχος περιεχομένου δικαιούται να ενεργοποιήσει μία τέτοια μεταφορά δεδομένων, χρησιμοποιώντας την αντίστοιχη λειτουργία από το dashboard που παρέχεται για αυτό το σκοπό. Οποιαδήποτε μεταφορά δεδομένων σε τρίτα μέρη καθώς και όλη η επικοινωνία που αφορά σε αυτά θα τεκμηριώνονται και θα γνωστοποιούνται στον πάροχο περιεχομένου. 3. Ο διακομιστής εγγυάται ότι οποιαδήποτε μετατροπή των δεδομένων που υλοποιείται στο κεντρικό dashboard συμμορφώνεται με τους δημοσιευμένους κανόνες και εγχειρίδια. Επιπλέον, ο διακομιστής εγγυάται ότι οι λειτουργίες προεπισκόπησης που παρέχονται για την εκτίμηση της παρουσίασης των δεδομένων στην Ευρωπαϊκή Πύλη των Αρχείων απεικονίζει με ακρίβεια την τελική εμφάνιση. 4. Ο διακομιστής θα παρέχει στον πάροχο περιεχομένου τα εργαλεία για την επεξεργασία των παραδοτέων δεδομένων, συμπεριλαμβανομένης της οριστικής διαγραφής τους από την Ευρωπαϊκή Πύλη των Αρχείων. Ο διακομιστής δεν θα διαγράψει αυθαίρετα κανένα δεδομένο, καθώς αυτό θα αποτελεί αποκλειστική αρμοδιότητα των παρόχων περιεχομένου.
