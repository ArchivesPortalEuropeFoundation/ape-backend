terms.use.part.three=1.Όλοι οι ευρωπαϊκοί φορείς που είναι υπεύθυνοι για το αρχειακό υλικό τους μπορούν να χρησιμοποιήσουν τη διαδικτυακή Πύλη για την δημοσίευση των πληροφοριών σχετικά με τις συλλογές και τους αρχειακούς φορείς εφόσον καταχωρηθούν μέσω του φορέα επαφής της χώρας. Κατά την διάρκεια του έργου, ο φορέας επαρής της χώρας τους εγγράφεται ως ο υπεύθυνος της χώρας και παραχωρεί σε άλλους αρχειακούς φορείς την πρόσβαση στο dashboard όταν αυτοί το ζητήσουν. Είναι επίσης πιθανόν για τον φορέα επαφής μιας χώρας να δρα ως εκπρόσωπος άλλων αρχειακών φορέων και να κάνει γνωστό τον φιλοξενούμενον. Εγγεγραμμένοι πάροχοι του περιεχομένου μπορούν να αποκτήσουν πρόσβαση στο dashboard και τα εργαλεία που παρέχονται από το έργα για την προετοιμασία των δεδομένων.2.Η εγγραφή στο dashboard πρέπει να γίινεταιι από ένα άτομο που έχει λάβει την εξουσιιοδότηση να δρα ως αντιπρόσωπος ή εκ μέρους του παρόχου περιεχομένου. Αυτό το άτομο δεν θα μεταφέρει καμιά πληροφορία εγγραφής σε άτομα ή τρίτους που δεν έχουν εξουσιοδότηση.3.Ο πάροχος του περιεχομένου μπορεί να μεταφορτώσει, ενημερώσει, αντικαταστήσει ή διαγράψει περιεχόμενο χειροκίνητα (μέσω HTTP και FTP) ή και αυτόματα (μέσω OAI-PMH) όποτε αυτός το επιθυμεί. Ο φιλοξενούμενος παρέχει την αναγκαία τεχνική διεπαφή μέσω της οποίας ο πάροχος περιεχομένου έχει πλήρη πρόσβαση στα δεδομένα του ή στα δεδομένα που διαχειρίζεται εκ μέρους άλλων αρχειακών φορέων τους οποίους εκπροσωπεί. Το αποτέλεσμα της λειτουργίας διαγραφής θα είναι ορατό στην διαδικτιακή παρουσίαση αφού έχει ήδη υποδειχθεί η καθυστέρηση. Εκείνα τα δεδομένα τα οποία ο πάροχος περιεχομένου θέλειι να διαγράψει δεν θα συμπεριλαμβάνονται σε εργασίες για δημιουργία αντιγράφων ασφαλείας και θα διαγράφονται παντελώς από τον εξυπηρετητή.4.Ο πάροχος περιεχομένου μπορεί να χρησιμοποιήσει την λειτουργία που παρέχεται από τον οικοδεσπότη να μεταφέρει αυτόματα δεδομένα σε τρίτους. Ο οικοδεσπότης δεν έχει ευθύνη για τα δεδομένα που παραδίδονται σε τρίτους. Επίσης, οι πάροχοι περιεχομένου οι οποίοι επιθυμούν να διαθέσουν τα δεδομένα τους στην Europeana θα χρειαστεί να υπογράψουν ειδικές συμφωνίες που διατίθενται για αυτόν ακριβώς τον σκοπό από την Europeana και προτείνεται να δρουν αναλόγως σε σχέση με άλλα τρίτα μέρη τα οποία έχουν ξεχωριστές συμφωνίες. Ο πάροχος περιεχομένου μπορεί να σταματήσει επίσης την εντολή μεταφοράς δεδομένων μέσω της τεχνικής διαλειτουργικότητας η οποία παρέχεται από τον οικοδεσπότη. Ο οικοδεσπότης δεν έχει καμιά ευθύνη για τα δεδομένα που έχουν μεταφερθεί από τον πάροχο περιεχομένου χρησιμοποιώντας τα εργαλεία του έργου. 5.Κάθε εγγεγραμμένος πάροχος περιεχομένου είναι υπεύθυνος για την δυνατότητα πρόσβασης σύμφωνα με τον νόμο και για τα δικαιώματα επανα-χρησιμοποιήσης των δεδομένων τα οποία μεταφορτώνονται από αυτόν τον ίδιο στην Ευρωπαϊκή Πύλη των Αρχείων και προαιρετικά μεταφέρονται σε τρίτους χρησιμοποιώντας της τεχνικές λειτουργίες που παρέχονται για αυτό τον σκοπό στο dashboard. Τα δεδομένα που μεταφέρονται στην Ευρωπαϊκή Πύλη των Αρχείων δεν μπορούν να επανα-χρησιμοποιηθούν χωρίς ρητή προέγκριση του παρόχου περιεχομένου.
terms.use.part.three.footer=1. Όλοι οι Ευρωπαϊκοί φορείς, υπέυθυνοι για αρχειακό υλικό, μπορούν να χρησιμοποιήσουν τη θεματική πύλη για τη δημοσίευση πληροφοριών αναφορικά με τους οδηγούς και τα ιδρύματα, που έχουν καταχωρηθεί μέσω του εθνικού σημείου επικοινωνίας της χώρας τους. Κατά τη διάρκεια του προγράμματος, εθνικό σημείο επικοινωνίας καταχωρείται ως ο διαχειριστής της χώρας (country manager), ο οποίος θα χορηγεί πρόσβαση στο dashboard σε άλλους αρχειακούς φορείς κατόπιν αιτήσεως αυτών. Είναι επίσης δυνατό για το εθνικό σημείο επικοινωνίας να ενεργεί εκ μέρους των άλλων αρχειακών φορέαν της χώρας, με την προϋπόθεση ότι υπάρχει προηγούμενη συμφωνία ανάμεσα στους εμπλεκόμενους φορείς, που υπόκειται σε ενημέρωση του ξενιστή. Οι καταγεγραμμένου πάροχοι περιεχομένου αποκτούν πρόσβαση στο dashboard και στα άλλα εργαλεία καθώς και στα άλλα εργαλεία που παρέχει το πρόγραμμα για την προετοιμασία των δεδομένων<br> 2. Η εγγραφή στο dashboard πρέπει να γίνει από ένα εξουδιοδοτημένο άτομο που θα ενεργεί ως εκπρόσωπος ή εκ μέρους του παρόχου του περιεχομένου. Το άτομο αυτό δεν θα γνωστοποιήσει τις πληροφορίες εγγραφής σε μή εξουσιοδοτημένα άτομα ή σε τρίτα μέρη. <br> 3. Οπάροχος περιεχομένου μπορεί να μεταφορτώσει, να ενημερώσει, να επανεγγράψει ή να διαγράψει το περιεχόμενο χειροκίνητα (μέσω HTTP και FTP) ή αυτόματα (μέσω OAI-PMH) όποτε αυτός το επιθυμεί. Ο ξενιστής παρέχει την απαραίτητη τεχνική διεπαφή μέσω της οποίας ο πάροχος περιεχομένου έχει πλήρη έλεγχο πάνω στα δεδομένα του ή στα δεδομένα που διαχειρίζεται εκ μέρους άλλων φορέων τους οπίους εκπροσωπεί. Το αποτέλεσμα της διαδικασίας διαγραφής, θα είναι εμφανές στη διαδικτυακή παρουσίαση μετά από τη συνιστώμενη καθυστέρηση. Οποιαδήποτε δεδομένα που ο πάροχος περιεχομένου επιθυμεί να διαγράψει, δεν θα συμπεριλαμβόνονται στις εργασίες δημιουργίας αντιγράφων και θα διαγράφονται εντελώς από το server του ξενιστή. <br> 4. Ο πάροχος του περιεχομένου μπορεί να χρησιμοποιήσει τη λειτουργικότητα που του παρέχεται από τον ξενιστή προκειμένου να μεταφέρει αυτόματα τα επιλεγμένα δεδομένα ή όλα τα δεδομένα σε τρίτα μέρη. Ο ξενιστής δεν φέρει ευθύνη για τα δεδομένα που μεταφέρονται σε τρίτα μέρη. Ο πάροχος του περιεχομένου που επισης επιθυμεί να καταστήσει τα δεδομένα διαθέσιμα μέσω της Europeana θα πρέπει να υπογράψει τα ειδικα συμφωνητικά που παρέχονται για το σκοπό αυτό από τη Europeana και συνιστάται να ενεργούν συμφώνως σε σχέση με τα διαφορετικά συμφωνητικά που διαθέτουν με τα τρίτα μέρη.Ο πάροχος του περιεχομένου μπορεί να διακόψει την εντολή μεταφοράς δεδομένων μέσω των τεχνικών λειτουργιών που του παρέχονται από τον ξενιστή. Ο ξενιστής δεν φέρει ουδεμία ευθύνη για δεδομένα που ήδη έχουν μεταφερθεί από τον πάροχο του περιεχομένου χρησιμοποιώντας τα εργαλεία του προγράμματος. <br> 5. Κάθε καταγεγραμμένος πάροχος του περιεχομένου είναι υπέυθυνος για τη νόμιμη προσβασιμότητα σε αυτό και για το δικαίωμα της επαναχρησιμοποίησης των δεδομένων που έχουν μεταφορτωθεί από τον ίδιο στην Ευρωπαϊκή Πύλη των Αρχείων και προαιρετικά για αυτά που έχουν μεταφερθεί σε τρίτα μέρη χρησιμοποιώντας τις τεχνικές λειτουργίες που παρέχονται για το λόγο αυτό στο dashboard. Κανένα δεδομένο που έχει μεταφερθεί στην Ευρωπαϊκή Πύλη των Αρχείων δεν μπορεί να επαναχρησιμοποιηθεί χωρίς τη ρητή εξουδιοδότηση του παρόχου του περιεχομένου.
