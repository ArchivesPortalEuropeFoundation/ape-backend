terms.use.part.one=Περιεχόμενο Συμφωνίας Πάροχου: άμεσα μας αναφέρεται η συμφωνία.  nΈργο: Η Ευρωπαϊκή Πύλη Αρχείων είναι το αποτέλεσμα του έργου APEnet και θα αναπτυχθεί περαιτέρω στο πλαίσιο του έργου APEX, ο τελευταίος άμεσα αναφέρεται ως έργο.  nΟι Πάροχοι Περιεχομένου: για τη διάρκεια του προγράμματος, τα μέλη της κοινοπραξίας του έργου, καθώς και άλλα νομικά πρόσωπα  γίνονται αποδεκτά από το έργο ως εταίροι.  nΔιοργανωτής: κατά τη διάρκεια του έργου, MCU, η οποία - ως ηγέτης του αντίστοιχου πακέτου εργασιών του έργου - είναι υπεύθυνη για την κατασκευή της απαιτούμενης υποδομής της Ευρωπαϊκής Πύλης Αρχείων και για την προετοιμασία της συντήρηση της μετά το τέλος του έργου.  nDashboard: τεχνικές εγκαταστάσεις προσφέρουν όλες τις λειτουργίες για τους παρόχους περιεχομένου για χρήση σε απευθείας σύνδεση και εργαλεία για την λήψη και χρήση εκτός σύνδεσης.  nΕθνικό Σημείο Επαφής: αρχειακού ή διοικητικού φορέα υπεύθυνου για το συντονισμό των αρχειακών ιδρυμάτων που συμμετέχουν στο έργο.
terms.use.part.one.footer=Σύμφωνο για τον Πάροχο του περιεχομένου: άμεσα αναφερόμενος κατά το σύμφωνο <br> Πρόγραμμα: Η ευρωπαϊκή Πύλη των Αρχείων είανι το αποτέλεσμα του προγράμματος APEnetκαι το οποίο θα αναπτυχθεί περεταίρω μέσα στα πλαίσια του προγράμματος APEX, το οποίο στο εξής θα αναφέρεται ως το πρόγραμμα.<br> Πάροχοι του περιεχομένου: για όσο διαρκέσει το πρόγραμμα, ορίζονται τα μέλη της κοινοπραξίας καθώς και άλλες νομικές οντότητες που έχουν γίνει δεκτές στο πρόγραμμα ως εταίροι. <br> Ξενιστής: για όσο διαρκέσει το πρόγραμμα, MCU, που ως επικεφαλής του αντίστοιχου πακέτου εργασίας - είναι υπέυθυνος να χτισει τις απαιτούμενες υποδομές της Ευρωπαϊκής Πύλης των Αρχείων και να προετοιμάσει τη συντήρηση τους μετά την ολοκλήρωση του κύκλου λειτουργίας του προγράμματος. <br> Dashboard: τεχνική εγκατάσταση που προσφέρει στους παρόχους του περιεχομένου όλες τις λειτουργίες για online και offline χρήση καθώς και εργαλεία για μεταφόρτωση. <br> Εθνικό σημείο επικοινωνίας: αρχειακός ή διοικητικός φορέας υπεύθυνος για το συντονισμό των αρχειακών ιδρυμάτων που συμμετέχουν στο πρόγραμμα.
