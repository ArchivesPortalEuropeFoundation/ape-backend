terms.use.part.four=1. L’hébergeur fait fonctionner les services Web du portail européen des archives développés en accord avec le projet et conformément aux décisions des instances de gouvernance de celui-ci et du groupe de travail responsable du développement et de la maintenance de l’infrastructure du portail.  \n2. L’hébergeur n’est autorisé ni à utiliser les données pour d’autres objectifs que ceux du portail européen des archives ni à transférer de sa propre initiative ces données à un tiers. Seul le fournisseur de contenus dûment enregistré est autorisé à procéder à un tel transfert en utilisant la fonction du tableau de bord fournie à cette fin. Tout transfert de données à un tiers et toutes communications concernant ces données seront tracées et notifiées au fournisseur de contenus.  \n3. L’hébergeur garantit que toutes les conversions de données réalisées dans le tableau de bord central sont conformes aux manuels et règles publiées. L’hébergeur garantit en outre que les fonctions de prévisualisation fournies pour apprécier la façon dont les données seront présentées au sein du portail européen des archives reflètent fidèlement la présentation définitive. \n4. L’hébergeur fournira au fournisseur de contenus l’outil permettant de gérer les données fournies, y compris pour procéder à leur complète suppression du portail européen des archives. L’hébergeur ne supprimera aucune donnée de lui-même, dès lors que seuls les fournisseurs de contenus disposeront de l’outil permettant de procéder à une telle suppression.
