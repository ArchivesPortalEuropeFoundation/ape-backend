terms.use.part.three=1. Les institutions européennes responsables de fonds d''archives peuvent utiliser le portail pour la publication d''informations relatives à ces fonds ou à ces institutions par l''intermédiaire du point de contact national de leur pays. Pendant la durée du projet, ce point de contact national est considéré comme le responsable national, dont la mission est de donner aux autres institutions responsables de fonds d''archives, sur leur demande, l''accès au back-office. Le point de contact national peut aussi agir sur délégation des autres institutions responsables de fonds d''archives du pays, dès lors qu''un accord préalable sur ce point a été conclu entre les institutions concernées et a fait l''objet d''une notification à l''hébergeur. Les fournisseurs de contenus enregistrés ont accès au tableau de bord et aux outils fournis par le projet pour la préparation des données. L''enregistrement du fournisseur de contenus doit être effectué par une personne autorisée, représentant ledit fournisseur ou agissant pour son compte. Cette personne ne devra en aucun cas transmettre les informations relatives à l''enregistrement à des personnes non autorisées ou à des tiers. Le fournisseur de contenus peut, à tout moment, verser ces contenus dans le portail, les mettre à jour, les remplacer ou les supprimer manuellement (via HTTP et FTP) ou automatiquement (via OAI-PMH). L’hébergeur fournit l’interface technique requise pour donner au fournisseur de contenus un contrôle complet sur ses propres données ou sur les données qu’il gère sur délégation d’autres institutions. Le résultat de l’opération de suppression sera visible en ligne à l’issue du délai convenu. Toute donnée dont le fournisseur de contenus demande la suppression sera exclue des opérations de sauvegarde et intégralement effacée du serveur de l’hébergeur. Le fournisseur de contenus peut utiliser la fonction fournie par l’hébergeur permettant de transférer automatiquement une sélection de données ou l’ensemble de ces données à des tiers. Les fournisseurs de contenus souhaitant que leurs données soient également accessibles sur Europeana devront signer les accords spécifiques édictés par cette fondation. Il leur est recommandé d’agir de même vis-à-vis de tout autre tiers disposant d’accords spécifiques. Le fournisseur de contenus peut aussi annuler l’ordre de transfert au moyen de la fonctionnalité technique fournie par l’hébergeur. L’hébergeur est délié de toute responsabilité vis-à-vis des données transférées par le fournisseur de contenus au moyen des outils du projet. Tout fournisseur de contenus enregistré est responsable de l’application de la législation relative à la communicabilité et à la réutilisation des données qu’il a versées dans le portail européen des archives et, le cas échéant, transférées à des tiers au moyen des outils techniques du tableau de bord. Aucune donnée transférée sur le portail européen des archives ne peut être réutilisée sans l’accord exprès du fournisseur de contenus.
