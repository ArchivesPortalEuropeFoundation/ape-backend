terms.use.part.eight=1. Le présent accord est conclu en anglais, cette langue faisant foi pour tous documents, notes, réunions et procédures d’arbitrage le concernant. Cet accord sera interprété conformément aux actes de l’Union européenne applicables au projet, aux règlementations financières applicables au budget de l’Union européenne et à la mise en œuvre de celui-ci, aux autres lois de la Communauté et de l’Union européenne et, à titre subsidiaire, à la loi luxembourgeoise. \n2. Tout litige résultant du présent accord ou en relation avec celui-ci qui ne pourrait faire l’objet d’une résolution amiable sera soumis à une médiation. Le résultat de cette médiation s’imposera aux parties. La médiation aura lieu à Luxembourg, à moins que les parties au litige n’en décident autrement. \n3. Le projet se réserve le droit d’entreprendre toute action de médiation requise en cas de litige entre les fournisseurs de contenus dû, par exemple, à la publication d’éléments non autorisés ou polémiques ou à la violation (dans d’autres pays) de la réglementation relative à la protection de la vie privée. Dans de tels cas, un processus de négociation sera engagé au cours duquel le projet conseillera le fournisseur de contenus. Les plaintes des utilisateurs seront transmises par l’hébergeur au fournisseur de contenus.
