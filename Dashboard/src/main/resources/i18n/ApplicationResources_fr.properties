terms.use.part.two.footer=Le portail européen des archives a été créé à la suite d'une initiative du groupe européen des directeurs des archives des États membres de l'Union européenne. Sa nécessité a été confirmée par le Rapport sur les archives dans une Union européenne élargie, puis par la résolution du Conseil OJ 2003/C113/2 du 6 mai 2003 relative aux archives dans les États membres, puis, enfin, par une recommandation du Conseil OJ 2005/L312/55 du 14 novembre 2005 relative aux actions prioritaires à entreprendre en vue d'accroître la coopération dans le domaine des archives en Europe. L'objectif de ce portail est de favoriser la recherche transfrontalière ainsi que la publication des fonds d'archives européens par la mise à disposition auprès de l'ensemble des détenteurs européens de fonds d'archives (tels que décrits dans le Rapport sur les archives dans une union européenne élargie) d'une plateforme commune de publication de description d'archives.
