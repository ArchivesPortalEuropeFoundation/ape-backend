terms.use.part.eight=1. This agreement is drawn up in English, which language shall govern all documents, notices, meetings, arbitral proceedings and processes relative thereto. Until the APE Foundation has been established, this agreement shall be construed in accordance with and governed by the terms of the APEx project’s Grant Agreement, the relevant European Union acts, the Financial Regulation applicable to the general budget of the European Union and its Implementing Rules, other European Community and European Union law and, on a subsidiary basis, the law of Luxembourg.<br/>2. All disputes arising out of or in connection with this agreement that cannot be solved amicably, shall be referred to mediation. The outcome of the mediation process will be binding on the parties. The place of mediation shall be The Hague if not otherwise agreed by the conflicting parties.<br/>3. The provider reserves its rights to take necessary mediating actions in case of disputes arise between constituent content providers e.g. due to unauthorised and/or controversial material being published or privacy regulations (in other countries) being violated. There will be a negotiation process started in such cases in which the provider will advise to the content provider. In case of user complaints the provider will refer them to the content provider concerned.
