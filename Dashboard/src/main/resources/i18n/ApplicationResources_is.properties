terms.use.part.four=1. Hýsillinn starfrækir vefþjónustu Archives Portal Europe sem er þróuð í samræmi við verkefnið og ákvarðanir ráðandi aðila sem og þeirra vinnuhópa sem eru ábyrgir fyrir þróun og viðhaldi innra kerfis gáttarinnar.2. Hýsillinn hefur ekki rétt til að nota gögnin í annað en fyrir Archives Portal Europe og má ekki framselja þau til þriðja aðila að eigin frumkvæði. Aðeins skráður afhendingaraðili gagnanna getur framkvæmt slíkan flutning á gögnum með því að nota til þess gerða aðgerð á mælaborði. Allur flutningur á gögnum til þriðja aðila sem og öll samskipti er varða gögnin verða skráð og tilkynnt afhendingaraðila gagnanna.  3. Hýsillinn tryggir að öll umbreyting gagna sem framkvæmd er á miðlægu mælaborði er samkvæmt birtum reglum og leiðbeiningum. Hýsillin tryggir ennfremur að forskoðunarmöguleikinn, sem gefur til kynna hvernig gögnin munu líta út á Archives Portal Europe, sýni endanlega birtingu.4. Hýsillinn mun útvega afhendingaraðilum efnis þau verkfæri sem þurfa til að vinna afhent gögn, að meðtöldum möguleikanum að eyða út eigin efni úr Archives Portal Europe. Hýsillinn mun ekki eyða neinum gögnum sjálfur, þar sem afhendingaraðilar efnis munu vera þeir einu sem nota þann möguleika.
terms.use.part.four.footer=1. Hýsillinn starfrækir vefþjónustu Archives Portal Europe sem er þróuð í samræmi við verkefnið og ákvarðanir ráðandi aðila sem og þeirra vinnuhópa sem eru ábyrgir fyrir þróun og viðhaldi innra kerfis gáttarinnar. 2. Hýsillinn hefur ekki rétt til að nota gögnin í annað en fyrir Archives Portal Europe og má ekki framselja þau til þriðja aðila að eigin frumkvæði. Aðeins skráður afhendingaraðili gagnanna getur framkvæmt slíkan flutning á gögnum með því að nota til þess gerða aðgerð á mælaborði. Allur flutningur á gögnum til þriðja aðila sem og öll samskipti er varða gögnin verða skráð og tilkynnt afhendingaraðila gagnanna.  3. Hýsillinn tryggir að öll umbreyting gagna sem framkvæmd er á miðlægu mælaborði er samkvæmt birtum reglum og leiðbeiningum. Hýsillin tryggir ennfremur að forskoðunarmöguleikinn, sem gefur til kynna hvernig gögnin munu líta út á Archives Portal Europe, sýni endanlega birtingu. 4. Hýsillinn mun útvega afhendingaraðilum efnis þau verkfæri sem þurfa til að vinna afhent gögn, að meðtöldum möguleikanum að eyða út eigin efni úr Archives Portal Europe. Hýsillinn mun ekki eyða neinum gögnum sjálfur, þar sem afhendingaraðilar efnis munu vera þeir einu sem nota þann möguleika.
