terms.use=<b>Content Provider Agreement</b><br/><br/> providing content to the Archives Portal Europe will be following the agreement as specified below:
terms.use.part.one.title=<b>Definitions</b>
terms.use.part.one.title.footer=<b>Definitions</b>
terms.use.part.one=Content Provider Agreement: forthwith referred to as the agreement.<br/>Project: The Archives Portal Europe is the result of the APEnet project and will be developed further within the APEx project, the latter forthwith referred to as the project.<br/>Content providers: for the duration of the project, the members of the project consortium as well as other legal entities accepted by the project, plus those institutions who have signed the present Content Provider Agreement.<br/>Members of the project consortium: those institutions who have signed the APEx Grant Agreement, provide their data to the Archives Portal Europe and dedicate working hours to the project?s work packages.<br/> Authorised third person or party: forthwith referred to as authorised person; acting as a representative or on behalf of the content provider. The content provider mandates to/permits the authorised person to act on his behalf regarding the registration to the dashboard as well as the use of the dashboard according to Article 1.2 below. The mandate will need to be done in writing (signatures for this agreement) and per case, leaving all rights as in Article 1 to the authorised person. Despite the mandate, the content provider remains the sole and retained decision maker at all times.<br/>Provider of web services and tools: forthwith referred to as the provider; for the duration of the project or until the APE Foundation is established, the APEx Project Office as representative of the members of the APEx consortium. The provider abides by the decisions of the APEx Project Board, as approved by the APEx Executive Steering Committee (majority vote in person or electronically) - when requested.<br/>Dashboard: technical facility offering all functions to manage one?s data online for the Archives Portal Europe. Its main functions are: upload, conversion, validation, publication, transfer to Europeana, update and deletion of all or part of one?s data. The dashboard also comprises the standalone tool downloadable for offline use.<br/>National contact point: forthwith referred to as Country Manager; archival or administrative institution responsible for the coordination of archival institutions participation to the project and the Archives Portal Europe. In case, no Country Manager has been appointed yet for a certain country, the provider functions as contact point for the institutions of this country.
terms.use.part.one.footer=Content Provider Agreement: forthwith referred to as the agreement.<br/>Project: The Archives Portal Europe is the result of the APEnet project and will be developed further within the APEx project, the latter forthwith referred to as the project.<br/>Content providers: for the duration of the project, the members of the project consortium as well as other legal entities accepted by the project, plus those institutions who have signed the present Content Provider Agreement.<br/>Members of the project consortium: those institutions who have signed the APEx Grant Agreement, provide their data to the Archives Portal Europe and dedicate working hours to the project?s work packages.<br/> Authorised third person or party: forthwith referred to as authorised person; acting as a representative or on behalf of the content provider. The content provider mandates to/permits the authorised person to act on his behalf regarding the registration to the dashboard as well as the use of the dashboard according to Article 1.2 below. The mandate will need to be done in writing (signatures for this agreement) and per case, leaving all rights as in Article 1 to the authorised person. Despite the mandate, the content provider remains the sole and retained decision maker at all times.<br/>Provider of web services and tools: forthwith referred to as the provider; for the duration of the project or until the APE Foundation is established, the APEx Project Office as representative of the members of the APEx consortium. The provider abides by the decisions of the APEx Project Board, as approved by the APEx Executive Steering Committee (majority vote in person or electronically) - when requested.<br/>Dashboard: technical facility offering all functions to manage one?s data online for the Archives Portal Europe. Its main functions are: upload, conversion, validation, publication, transfer to Europeana, update and deletion of all or part of one?s data. The dashboard also comprises the standalone tool downloadable for offline use.<br/>National contact point: forthwith referred to as Country Manager; archival or administrative institution responsible for the coordination of archival institutions participation to the project and the Archives Portal Europe. In case, no Country Manager has been appointed yet for a certain country, the provider functions as contact point for the institutions of this country.
terms.use.part.two.title=<b>Preamble</b>
terms.use.part.two.title.footer=<b>Preamble</b>
terms.use.part.two=The Archives Portal Europe was created following an initiative of EBNA (the European Board of National Archivists), the Report on Archives in the enlarged European Union, the resolution on archives in the Member States (OJ 2003/C113/2) by the Council of the European Union, 6 May 2003, and the recommendation from 14 November 2005 of the Council on priority actions to increase cooperation in the field of archives in Europe (OJ 2005/L312/55).<br/>Its purpose is to enhance cross-border search, investigation in, and publication of archival holdings across Europe by offering a joint publication platform for descriptive information to all European holders of archival material as described in the Report on Archives in the enlarged European Union.
terms.use.part.two.footer=The Archives Portal Europe was created following an initiative of EBNA (the European Board of National Archivists), the Report on Archives in the enlarged European Union, the resolution on archives in the Member States (OJ 2003/C113/2) by the Council of the European Union, 6 May 2003, and the recommendation from 14 November 2005 of the Council on priority actions to increase cooperation in the field of archives in Europe (OJ 2005/L312/55).<br/>Its purpose is to enhance cross-border search, investigation in, and publication of archival holdings across Europe by offering a joint publication platform for descriptive information to all European holders of archival material as described in the Report on Archives in the enlarged European Union.
terms.use.part.three.title=<b>Article 1 Rights and obligations of the content providers</b>
terms.use.part.three.title.footer=<b>Article 1 Rights and obligations of the content providers</b>
terms.use.part.three=1. All European institutions responsible for archival material can become content providers and use the portal for the publication of information on their holdings and their institutions, once registered by their Country Manager. During the project the Country Manager is registered as such and grants other archival institutions access to the dashboard on their request. It is also possible for these archival institutions to delegate a Country Manager or another authorised person to act on their behalf, provided agreement on this exists between the institutions and the specific Country Manager or other authorised person, subject to notification to the provider (signatures for this agreement). Registered content providers obtain access to the dashboard and the tools provided by the project for the preparation of the data.<br/>2. The registration to the dashboard and the use of the dashboard must be made by an authorised person acting as a representative or on behalf of the content provider. This person will not transfer the registration information to non-authorised persons or non-authorised third parties.<br/>3. The content provider or an authorised person can upload, convert, validate, publish, update, or delete content manually (via HTTP and FTP) or automatically (via OAI-PMH) whenever desired. The provider makes the necessary technical interface available through which the content provider has full and immediate control over his own data or the data that he manages on behalf of other institutions that he represents. The result of the deletion operation will become effective on the web presentation after the delay necessary for data processing. Any data that the content provider wants to have deleted will not be included in back-up operations and will be completely erased from the servers.<br/>4. The content provider or an authorised person can use the functionality made available by the provider to automatically transfer data to third parties. The provider has no responsibility for the data delivered to third parties. Content providers also wishing to make their data available via Europeana will need to sign the special agreements provided for this purpose by Europeana and are recommended to act accordingly with regard to other third parties having separate agreements. The content provider can also stop the order of transferring data with the technical functionality made available by the provider. The provider has no responsibility whatsoever for data that already have been transferred by the content provider using the dashboard.<br/>5. No data transferred to the Archives Portal Europe can be reused without the explicit authorisation of the content provider. Each registered content provider is responsible for the legal accessibility of and the rights to re-use the data uploaded by himself to the Archives Portal Europe and optionally transferred to third parties using the technical functionality provided for this in the dashboard.
