terms.use.part.three.footer=1. Alle Europese instellingen die verantwoordelijk zijn voor archiefmateriaal kunnen gebruik maken van het portaal voor de publicatie van informatie over hun archiefcollecties en hun instellingen, geregistreerd via het nationale contactpunt van hun land. Gedurende het project, zal het nationale contactpunt van hun land zich inschrijven als land manager en zal als zodanig andere archiefinstellingen op hun verzoek toegang verlenen tot het dashboard. Het is ook mogelijk voor het nationale contactpunt om op te treden namens andere archiefinstellingen van hun land, op voorwaarde dat voorafgaand hieraan een akkoord is gesloten tussen de betrokken instellingen, waarvan de host in kennis is gesteld. Geregistreerde content leveranciers krijgen toegang tot het dashboard en de instrumenten die door het project ter beschikking worden gesteld voor het voorbereiden van gegevens. \n2. De inschrijving voor het dashboard dient te geschieden door een daartoe bevoegd persoon die optreedt als vertegenwoordiger van of in naam van de content leverancier. Deze persoon zal de registratie-informatie niet overdragen aan niet-geautoriseerde personen of derden. \n3. De content leverancier kan content ten alle tijden handmatig (via http en FTP) of automatisch (via OAI-PMH) uploaden, bijwerken, overschrijven of verwijderen. De host zorgt voor het benodige technische interface waarmee de content leverancier de volledige controle heeft over de eigen gegevens of de gegevens die hij beheert namens de andere instellingen die hij vertegenwoordigt. Het gevolg van verwijderingshandelingen zal zichtbaar zijn in de web presentatie na de aangegeven vertraging. Gegevens die de content provider verwijderd wil hebben, worden niet opgenomen in de back-up activiteiten en zullenvolledig worden gewist van de server van de host. \n4. De content leverancier kan gebruik maken van de functionaliteit ter beschikking gesteld door de host om geselecteerde gegevens of alle gegevens automatisch over te dragen aan derde partijen. De host is niet verantwoordelijk voor de gegevens verstrekt aan derde partijen. Content leveranciers die hun gegevens ook ter beschikking willen stellen aan Europeana zullen de speciale overeenkomsten moeten tekenen die voor dit doel door Europeana zijn opgesteld en wordt aangeraden om dienovereenkomstig te handelen ten aanzien van andere derde partijen die speciale overeenkomsten gebruiken. De content leverancier kan ook de overdracht van gegevens aan derde partijen stoppen met de technische functionaliteit ter beschikking gesteld door de host. De host heeft geen enkele aansprakelijkheid voor gegevens die al zijn overgedragen door de content leverancier met behulp van de instrumenten van het project. \n5. Elke geregistreerde content leverancier is verantwoordelijk voor de juridische toegankelijkheid en de rechten op hergebruik van de gegevens door hem geüpload naar het Archieven Portaal Europa en optioneel overgedragen aan derde partijen met behulp van de betreffende technische functionaliteit in het dashboard. Gegevens overgedragen aan het Archieven Portaal Europa kunnen niet opnieuw worden gebruikt zonder de uitdrukkelijke toestemming van de content leverancier.
