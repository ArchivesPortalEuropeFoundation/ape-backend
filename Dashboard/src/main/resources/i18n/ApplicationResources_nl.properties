terms.use.part.one=Content Leverancier Overeenkomst: hierna aangeduid als de overeenkomst. \nProject: het Archieven Portaal Europa is het resultaat van het APEnet project en zal verder worden ontwikkeld in het kader van het APEx-project, waarbij het laatste hierna wordt aangeduid als het project. \nContent leveranciers: voor de duur van het project, de leden van het consortium, alsmede andere rechtspersonen aanvaard als partners door het project. \nHost: voor de duur van het project, MCU, dat - als leider van het betreffende project werkpakket – verantwoordelijk is voor de bouw van de benodigde infrastructuur van het Archieven Portaal Europa en voor de voorbereiding van het onderhoud ervan na het project. \nDashboard: technische faciliteit die aan content leveranciers alle functies biedt voor online gebruik en instrumenten voor download en offline gebruik. \nNationaal contactpunt: archief of administratieve instelling, verantwoordelijk voor de coördinatie van de deelname van archiefinstellingen aan het project.
