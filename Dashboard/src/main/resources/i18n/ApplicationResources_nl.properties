terms.use.part.eight=1. Deze overeenkomst is opgesteld in het Engels, welke taal zal worden gebruikt voor alle documenten, mededelingen, vergaderingen, arbitrale procedures en daaraan gerelateerde processen. Deze overeenkomst zal worden opgesteld in overeenstemming met en onderworpen aan de bepalingen van de handelingen van de Europese Unie die relevant zijn voor het project, het financieel reglement van toepassing op de algemene begroting van de Europese Unie en haar uitvoeringsvoorschriften, ander Europese Gemeenschap en Europese Unie recht en, subsidiair, de wetgeving van Luxemburg. \n2. Alle geschillen die door of in verband met deze overeenkomst ontstaan, die niet in der minne kunnen worden geschikt, zullen worden voorgelegd ter bemiddeling. De uitkomst van het bemiddelingsproces is bindend voor de partijen. De plaats van bemiddeling zal zijn Luxemburg, tenzij anders is overeengekomen door de strijdende partijen. \n3. Het project behoudt zich het recht voor om de nodige bemiddelingsstappen te ondernemen in geval van geschillen tussen verschillende content leveranciers, bijvoorbeeld indien niet-geautoriseerd en/of controversieel materiaal wordt gepubliceerd of privacy regelgeving (in andere landen) wordt geschonden. In dergelijke gevallen zal er een onderhandelingsproces gestart worden waarin het project de content leverancier zal adviseren. In geval van klachten van eindgebruikers zal de host deze voorleggen aan de betrokken content leverancier.
