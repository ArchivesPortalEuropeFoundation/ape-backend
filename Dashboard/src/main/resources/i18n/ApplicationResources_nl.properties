terms.use.part.four=1. De host bestuurt de webservices van het Archives Portal Europe die zijn ontwikkeld in overeenstemming met het project en volgens de besluiten van haar bestuursorganen, alsmede het werkpakket verantwoordelijk voor de ontwikkeling en het onderhoud van de infrastructuur van het portaal. \n2. De host is niet gerechtigd de gegevens voor andere doeleinden dan voor het Archives Portal Europe te gebruiken en is niet gerechtigd om de gegevens eigenmachtig over te dragen aan een derde partij. Alleen de geregistreerde content leverancier heeft het recht om een dergelijke overdracht van gegevens te starten met behulp van de voor dit doel ingerichte functie van het dashboard. Elke overdracht van gegevens aan een derde partij, alsmede alle communicatie met betrekking tot deze gegevens zal worden gedocumenteerd en daarvan zal de content leverancier op de hoogte worden gebracht. \n3. De host garandeert dat elke conversie van gegevens uitgevoerd in het centrale dashboard voldoet aan de gepubliceerde regels en handleidingen. De host garandeert verder dat de preview functionaliteiten aangeboden om te evalueren hoe de gegevens uiteindelijk zullen worden gepresenteerd in het Archives Portal Europe nauwkeurig de uiteindelijke weergave zal weerspiegelen. \n4. De host zal de content leverancier alle functionaliteit voor de verwerking van de aangeleverde gegevens ter beschikking stellen, met inbegrip van hun volledige verwijdering daarvan van het Archieven Portaal Europa. De host zal geen data eigenmachtig verwijderen, want het is de content leverancier als enige toegestaan om deze functionaliteit te gebruiken.
terms.use.part.four.footer=1. De host bestuurt de webservices van het Archieven Portaal Europa ontwikkeld in overeenstemming met het project en met de besluiten van haar bestuursorganen, alsmede het werkpakket verantwoordelijk voor de ontwikkeling en het onderhoud van de infrastructuur van het portaal. <br> 2. De host is niet gerechtigd de gegevens voor andere doeleinden dan voor het Archieven Portaal Europa te gebruiken en is niet gerechtigd om zelfstandig de gegevens over te dragen aan een derde partij. Alleen de geregistreerde content leverancier heeft het recht om een dergelijke overdracht van gegevens te starten met behulp van de voor dit doel bestemde functie van het dashboard. Elke overdracht van gegevens aan een derde partij, alsmede alle communicatie met betrekking tot deze gegevens zal worden gedocumenteerd en gerapporteerd aan de content leverancier. <br> 3. De host garandeert dat elke conversie van gegevens uitgevoerd via het centrale dashboard voldoet aan de gepubliceerde regels en handleidingen. De host garandeert verder dat de preview functionaliteit aangeboden om te evalueren hoe de gegevens uiteindelijk zullen worden gepresenteerd in het Archieven Portaal Europa nauwkeurig de uiteindelijke weergave zal weergeven. <br> 4. De host zal de content leverancier alle functionaliteit voor de verwerking van de aangeleverde gegevens ter beschikking stellen, met inbegrip van functionaliteit voor de volledige verwijdering van gegevens van het Archieven Portaal Europa. De host zal zelfstandig geen gegevens verwijderen, want het is alleen aan de content leveranciers providers voorbehouden om die functionaliteit te gebruiken.
