terms.use=<b>Content Provider Agreement</b><br/><br/> Providing content to the Archives Portal Europe will be following the agreement as specified below:
terms.use.part.one.title=<b>Definitions</b>
terms.use.part.one.title.footer=<b>Definitions</b>
terms.use.part.one=<i>Archives Portal Europe (APE)</i>: the single online access point to all European archives, allowing the user to easily gain insight into our shared European cultural provenance and progression, turning the spotlight on the vast amount of archival material that documents our European heritage, as well as reflects our multifaceted European culture.<br/><br/><i>APEF</i>, in full: <i>Stichting Archives Portal Europe Foundation</i>, an international non-profit organisation with a bureau in the municipality of The Hague, established by a Deed of incorporation passed in The Hague on 27 October 2014. The main aim of the foundation is to keep the Archives Portal Europe operational and up to date, thus guaranteeing the sustainability of its technical infrastructure, needed to aggregate the content of the participating institutions and deliver that to end-users throughout the world.<br/><br/><i>Assembly of Associates of APEF</i>: the body of the foundation charged with overseeing the policy and the general course of affairs in the foundation, as meant in article 17 of the Deed of incorporation of APEF.<br/><br/><i>Associate of APEF</i>: an entity that qualifies as a European archival institution, and has been admitted as such by the board of the foundation following the prior approval of the assembly of associates, as meant in article 21 of the Deed of incorporation of APEF.<br/><br/><i>Authorised third person or party</i>: forthwith referred to as authorised person; acting as a representative or on behalf of the content provider. The content provider mandates to/permits the authorised person to act on his behalf regarding the registration to the dashboard as well as the use of the dashboard according to Article 1.2 below. The mandate will need to be done in writing (signatures for this agreement) and per case, leaving all rights as in Article 1 to the authorised person. Despite the mandate, the content provider remains the sole and retained decision maker at all times.<br/><br/><i>Content provider</i>: an entity making available to the Archives Portal Europe the data and/or metadata from its holding, without an obligation to pay a contribution, as meant in article 22 of the Deed of incorporation of APEF.<br/><br/><i>Content Provider Agreement</i>: forthwith referred to as the agreement.<br/><br/><i>Country Manager</i>: the national contact point: a representative of an archival or administrative institution responsible for the coordination of the content providers of the Archives Portal Europe in a European country. In case no Country Manager has been appointed yet for a certain country, APEF functions as contact point for the institutions of this country.<br/><br/><i>Dashboard</i>: technical facility offering content providers all functions to manage their data online for the Archives Portal Europe. Its main functions are: upload, conversion, validation, publication, transfer to Europeana, update and deletion of all data or a part of them. The dashboard also comprises the standalone tool downloadable for offline use.
