terms.use.part.two=Het Archieven Portaal Europa is ontstaan ​​naar aanleiding van een initiatief van EBNA (European Board of National Archivists), het Report on Archives in the enlarged European Union, de resolutie over archieven in de EU lidstaten (PB 2003/C113/2) van de Raad van de Europese Unie, 6 mei 2003, en de aanbeveling van 14 november 2005 van de Raad inzake prioriteringsmaatregelen om de samenwerking op het gebied van archieven in Europa te verhogen (PB 2005/L312/55). \nHet doel is om grensoverschrijdend zoeken en onderzoek te verbeteren, alsook de publicatie van een archievenoverzicht heel Europa omvattend, door het aanbieden van een gezamenlijk publicatie platform voor beschrijvende informatie aan alle Europese beheerders van archiefmateriaal zoals beschreven in het Report on Archives in the enlarged European Union.
terms.use.part.two.footer=Het Archieven Portaal Europa is ontstaan ​​naar aanleiding van een initiatief van EBNA (European Board of National Archivists), het Report on Archives in the enlarged European Union, de resolutie over archieven in de EU lidstaten (PB 2003/C113/2) van de Raad van de Europese Unie, 6 mei 2003, en de aanbeveling van 14 november 2005 van de Raad inzake prioriteringsmaatregelen om de samenwerking op het gebied van archieven in Europa te verhogen (OJ 2005/L312/55). \nHet doel is om grensoverschrijdend zoeken en onderzoek te verbeteren, alsook de publicatie van een archievenoverzicht heel Europa omvattend, door het aanbieden van een gezamenlijk publicatie platform voor beschrijvende informatie aan alle Europese beheerders van archiefmateriaal zoals beschreven in het Report on Archives in the enlarged European Union.
