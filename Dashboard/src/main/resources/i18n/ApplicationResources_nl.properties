terms.use.part.four=1. The provider will publish and maintain the content provided to the Archives Portal Europe and will adapt the capacity of the servers when necessary to ensure a sufficient level of performance for the end-user.<br/>2. The provider operates the web services and tools of the Archives Portal Europe developed in accordance with the project and following the decisions of its governing bodies as well as the work packages responsible for the actual development of the different web services and tools.<br/>3. The provider is not entitled to use the data for purposes other than for the Archives Portal Europe and is not entitled to transfer the data to a third party. Only the registered content provider is entitled to initiate such a transfer of data by using the corresponding function of the dashboard provided for this purpose. Any transfer of data to a third party as well as all communications concerning those data will be documented and notified to the content provider.<br/>4. The provider guarantees that any conversion of data performed at the central dashboard conforms to the published rules and manuals. The provider furthermore guarantees that the preview functionalities offered to evaluate how the data will be presented in the Archives Portal Europe accurately reflect the final display.<br/>5. The provider guarantees the access to the dashboard to the country managers, the registered content providers or authorised persons. The provider does not manage nor delete any data himself, unless asked to do so by a country manager, registered content provider, or authorised person.
