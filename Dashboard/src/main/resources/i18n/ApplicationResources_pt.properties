terms.use.part.two=O Portal Europeu de Arquivos foi criado no seguimento de uma iniciativa do EBNA (European Board of National Archivists), o Relatório sobre Arquivos na União Europeia Alargada, a Resolução sobre arquivos nos Estados Membros (OJ 2003/C113/2) pelo Conselho da União Europeia, 6 de maio 2003, e a Recomendação de 14 de novembro 2005 do Conselho, relativa a ações prioritárias para desenvolver a cooperação no campo dos arquivos na Europa(OJ 2005/L312/55).<br/> O seu objetivo é o de melhorar a pesquisa transfronteiriça, a investigação e a publicação de repositórios arquivísticos através da Europa, oferecendo uma plataforma de publicação conjunta de informação arquivística a todos os detentores de documentação de arquivo, tal como descrito no Relatório sobre Arquivos na União Europeia Alargada.
terms.use.part.two.footer=O Portal Europeu de Arquivos foi criado no seguimento de uma iniciativa do EBNA (European Board of National Archivists), o Relatório sobre Arquivos na União Europeia Alargada, a Resolução sobre arquivos nos Estados Membros (OJ 2003/C113/2) pelo Conselho da União Europeia, 6 de maio 2003, e a Recomendação de 14 de novembro 2005 do Conselho, relativa a ações prioritárias para desenvolver a cooperação no campo dos arquivos na Europa(OJ 2005/L312/55).<br/> O seu objetivo é o de melhorar a pesquisa transfronteiriça, a investigação e a publicação de repositórios arquivísticos através da Europa, oferecendo uma plataforma de publicação conjunta de informação arquivística a todos os detentores de documentação de arquivo, tal como descrito no Relatório sobre Arquivos na União Europeia Alargada.
