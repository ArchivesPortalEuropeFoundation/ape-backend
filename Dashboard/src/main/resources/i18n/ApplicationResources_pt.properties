terms.use.part.three.title=<b>Artigo 1 Direitos e obriga\u00c3\u00a7\u00c3\u00b5es dos fornecedores de conte\u00c3\u00bados</b>
terms.use.part.three.title.footer=<b>Artigo 1 Direitos e obriga\u00c3\u00a7\u00c3\u00b5es dos fornecedores de conte\u00c3\u00bados</b>
terms.use.part.three=1. Todas as institui\u00c3\u00a7\u00c3\u00b5es europeias respons\u00c3\u00a1veis por documenta\u00c3\u00a7\u00c3\u00a3o de arquivo podem tornar-se fornecedoras de conte\u00c3\u00bados e usar o portal para a publica\u00c3\u00a7\u00c3\u00a3o de informa\u00c3\u00a7\u00c3\u00a3o sobre os seus reposit\u00c3\u00b3rios e as suas institui\u00c3\u00a7\u00c3\u00b5es, uma vez registadas pelo seu Gestor de Pa\u00c3\u00ads. Durante o projeto o Gestor de Pa\u00c3\u00ads, registado enquanto tal, garante o acesso ao painel de instrumentos a outros servi\u00c3\u00a7os de arquivo, a pedido destes. Tamb\u00c3\u00a9m \u00c3\u00a9 poss\u00c3\u00advel esses servi\u00c3\u00a7os de arquivo delegarem no Gestor de Pa\u00c3\u00ads ou noutra pessoa autorizada, para que aja em seu nome, desde que tal se materialize em acordo, por sua vez notificado ao fornecedor (assinaturas para o acordo). Os fornecedores de conte\u00c3\u00bados registados obt\u00c3\u00aam acesso ao painel de instrumentos e \u00c3\u00a0s ferramentas fornecidas pelo projeto para a prepara\u00c3\u00a7\u00c3\u00a3o dos dados.<br/>2. O registo no painel de instrumentos e a sua utiliza\u00c3\u00a7\u00c3\u00a3o deve ser feita por uma pessoa autorizada, agindo como um representante ou em nome de um fornecedor de conte\u00c3\u00bados. Essa pessoa n\u00c3\u00a3o transferir\u00c3\u00a1 a informa\u00c3\u00a7\u00c3\u00a3o de registo a pessoas n\u00c3\u00a3o autorizadas ou a terceiros n\u00c3\u00a3o autorizados.<br/>3. O fornecedor de conte\u00c3\u00bados ou uma pessoa autorizada podem carregar, converter, validar, publicar, atualizar ou apagar conte\u00c3\u00bado manualmente (via HTTP e FTP) ou automaticamente (via OAI-PMH) sempre que desejado. O fornecedor disponibiliza o interface t\u00c3\u00a9cnico necess\u00c3\u00a1rio, atrav\u00c3\u00a9s do qual o fornecedor de conte\u00c3\u00bados tem controlo total e imediato dos seus dados ou dos dados que gere em nome de outra institui\u00c3\u00a7\u00c3\u00a3o que representa. O resultado da opera\u00c3\u00a7\u00c3\u00a3o de elimina\u00c3\u00a7\u00c3\u00a3o tornar-se-\u00c3\u00a1 efetivo na apresenta\u00c3\u00a7\u00c3\u00a3o web depois do tempo necess\u00c3\u00a1rio ao processamento dos dados. Quaisquer dados que o fornecedor de conte\u00c3\u00bados tenha querido apagar n\u00c3\u00a3o ser\u00c3\u00a3o inclu\u00c3\u00addos em opera\u00c3\u00a7\u00c3\u00b5es de back-up e ser\u00c3\u00a3o completamente apagados dos servidores.<br/>4. O fornecedor de conte\u00c3\u00bados, ou uma pessoa autorizada, pode usar a funcionalidade disponibilizada pelo fornecedor para transferir automaticamente dados para terceiros. O fornecedor n\u00c3\u00a3o assume responsabilidade pelos dados entregues a terceiros. Os fornecedores de conte\u00c3\u00bados que tamb\u00c3\u00a9m desejem tornar os seus dados acess\u00c3\u00adveis atrav\u00c3\u00a9s da Europeana ter\u00c3\u00a3o que assinar os acordos especiais disponibilizados para esse efeito pela Europeana e s\u00c3\u00a3o recomendados a agir da mesma forma em rela\u00c3\u00a7\u00c3\u00a3o a terceiros que disponham de acordos separados. O fornecedor de conte\u00c3\u00bados pode tamb\u00c3\u00a9m parar a ordem de transfer\u00c3\u00aancia de dados atrav\u00c3\u00a9s das funcionalidades t\u00c3\u00a9cnicas disponibilizadas pelo fornecedor. O fornecedor n\u00c3\u00a3o assume responsabilidade por quaisquer dados que j\u00c3\u00a1 tenham sido transferidos pelo fornecedor de conte\u00c3\u00bados atrav\u00c3\u00a9s do painel de instrumentos.<br/>5. Nenhuns dados transferidos para o Portal Europeu de Arquivos podem ser reutilizados sem a autoriza\u00c3\u00a7\u00c3\u00a3o expl\u00c3\u00adcita do fornecedor de conte\u00c3\u00bados. Cada fornecedor de conte\u00c3\u00bados registado \u00c3\u00a9 respons\u00c3\u00a1vel pela acessibilidade legal e pelos direitos de reutiliza\u00c3\u00a7\u00c3\u00a3o dos dados por ele carregados no Portal Europeu de Arquivos e opcionalmente transferidos para terceiros atrav\u00c3\u00a9s das funcionalidades t\u00c3\u00a9cnicas fornecidas para o efeito no painel de instrumentos.
