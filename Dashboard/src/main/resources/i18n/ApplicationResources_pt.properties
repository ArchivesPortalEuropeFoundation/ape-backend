terms.use.part.one=Acordo do Fornecedor de Conteúdos: doravante referido como o acordo. \nProjecto: O Portal Europeu de Arquivos é o resultado do projecto APEnet e continuará a ser desenvolvido no projecto APEX. \nFornecedores de conteúdos: durante o projecto, os membros do respectivo consórcio, tal como outras entidades legais aceites como parceiras pelo projecto. \nFornecedor de serviços: durante o projecto, MCU, que - como leader do correspondente grupo de trabalho do projecto - é responsável pela construção das infraestruturas do Portal Europeu de Arquivos e pela preparação da sua manutenção após o termo do projecto. \nPainel de instrumentos: aplicação técnica disponibilizada aos fornecedores de conteúdos, com todas as funções para utilização online e ferramentas para descarregar conteúdos e trabalhar offline. \nPonto de contacto nacional: serviço de arquivo ou instituição administrativa responsável pela coordenação da participação dos serviços de arquivo no projecto.
terms.use.part.one.footer=Acordo do Fornecedor de Conteúdos: doravante referido como o acordo. \nProjecto: O Portal Europeu de Arquivos é o resultado do projecto APEnet e continuará a ser desenvolvido no projecto APEX. <br> Fornecedores de conteúdos: durante o projecto, os membros do respectivo consórcio, tal como outras entidades legais aceites como parceiras pelo projecto. <br> Fornecedor de serviços: durante o projecto, MCU, que - como leader do correspondente grupo de trabalho do projecto - é responsável pela construção das infraestruturas do Portal Europeu de Arquivos e pela preparação da sua manutenção após o termo do projecto. <br> Painel de instrumentos: aplicação técnica disponibilizada aos fornecedores de conteúdos, com todas as funções para utilização online e ferramentas para descarregar conteúdos e trabalhar offline. <br> Ponto de contacto nacional: serviço de arquivo ou instituição administrativa responsável pela coordenação da participação dos serviços de arquivo no projecto.
