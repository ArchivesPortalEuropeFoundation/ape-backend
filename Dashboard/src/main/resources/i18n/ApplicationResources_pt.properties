terms.use.part.eight=1. Este acordo é redigido em inglês, idioma que deverá reger todos os documentos, notícias, reuniões, procedimentos arbitrais e processos com ele relacionados. Este acordo deve ser interpretado de acordo com e regido pelas condições dos atos da União Europeia relevantes para o projeto, o Regulamento Financeiro aplicável ao orçamento geral da União Europeia e suas Normas de Implementação, outra legislação da Comunidade Europeia e da União Europeia e, subsidiariamente, a legislação do Luxemburgo. \n2. Todos os litígios decorrentes de ou relacionados com este acordo que não sejam resolúveis de forma amigável, serão remetidos para mediação. O resultado do processo de mediação vinculará as partes. O local de mediação será o Luxemburgo, salvo disposição em contrário acordada entre as partes conflituantes. \n3. O projecto reserva-se o direito de levar a cabo as ações de mediação necessárias em casos de litígio entre os fornecedores de conteúdos constituintes, p. ex. devido a publicação de documentação não autorizada e/ou controversa ou violação de normas de privacidade (noutros países). Nestes casos terá início um processo de negociação no qual o projeto aconselhará o fornecedor de conteúdos. As eventuais queixas de utilizadores serão encaminhadas pelo fornecedor do serviço para o correspondente fornecedor de conteúdos.
