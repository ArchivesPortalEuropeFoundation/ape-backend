terms.use.part.three=1. Todas as instituições europeias responsáveis por documentação de arquivo podem tornar-se fornecedoras de conteúdos e usar o portal para a publicação de informação sobre os seus repositórios e as suas instituições, uma vez registadas pelo seu Gestor de País. Durante o projeto o Gestor de País, registado enquanto tal, garante o acesso ao painel de instrumentos a outros serviços de arquivo, a pedido destes. Também é possível esses serviços de arquivo delegarem no Gestor de País ou noutra pessoa autorizada, para que aja em seu nome, desde que tal se materialize em acordo, por sua vez notificado ao fornecedor (assinaturas para o acordo). Os fornecedores de conteúdos registados obtêm acesso ao painel de instrumentos e às ferramentas fornecidas pelo projeto para a preparação dos dados.<br/>2. O registo no painel de instrumentos e a sua utilização deve ser feita por uma pessoa autorizada, agindo como um representante ou em nome de um fornecedor de conteúdos. Essa pessoa não transferirá a informação de registo a pessoas não autorizadas ou a terceiros não autorizados.<br/>3. O fornecedor de conteúdos ou uma pessoa autorizada podem carregar, converter, validar, publicar, atualizar ou apagar conteúdo manualmente (via HTTP e FTP) ou automaticamente (via OAI-PMH) sempre que desejado. O fornecedor disponibiliza o interface técnico necessário, através do qual o fornecedor de conteúdos tem controlo total e imediato dos seus dados ou dos dados que gere em nome de outra instituição que representa. O resultado da operação de eliminação tornar-se-á efetivo na apresentação web depois do tempo necessário ao processamento dos dados. Quaisquer dados que o fornecedor de conteúdos tenha querido apagar não serão incluídos em operações de back-up e serão completamente apagados dos servidores.<br/>4. O fornecedor de conteúdos, ou uma pessoa autorizada, pode usar a funcionalidade disponibilizada pelo fornecedor para transferir automaticamente dados para terceiros. O fornecedor não assume responsabilidade pelos dados entregues a terceiros. Os fornecedores de conteúdos que também desejem tornar os seus dados acessíveis através da Europeana terão que assinar os acordos especiais disponibilizados para esse efeito pela Europeana e são recomendados a agir da mesma forma em relação a terceiros que disponham de acordos separados. O fornecedor de conteúdos pode também parar a ordem de transferência de dados através das funcionalidades técnicas disponibilizadas pelo fornecedor. O fornecedor não assume responsabilidade por quaisquer dados que já tenham sido transferidos pelo fornecedor de conteúdos através do painel de instrumentos.<br/>5. Nenhuns dados transferidos para o Portal Europeu de Arquivos podem ser reutilizados sem a autorização explícita do fornecedor de conteúdos. Cada fornecedor de conteúdos registado é responsável pela acessibilidade legal e pelos direitos de reutilização dos dados por ele carregados no Portal Europeu de Arquivos e opcionalmente transferidos para terceiros através das funcionalidades técnicas fornecidas para o efeito no painel de instrumentos.
