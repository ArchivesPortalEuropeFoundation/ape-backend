terms.use.part.four=1. O fornecedor de serviços opera os serviços Web do Portal Europeu de Arquivos, desenvolvidos de acordo com o projeto e seguindo as decisões dos seus órgãos governativos, bem como dos grupos de trabalho responsáveis pelo desenvolvimento e manutenção das infraestruturas do portal. \n2. O fornecedor de serviços não tem o direito de usar os dados para outros fins que não o Portal Europeu de Arquivos nem de, por sua iniciativa, transferir os dados para terceiros. Só os fornecedores de conteúdos registados têm o direito de iniciar tais transferências, utilizando a respetiva função do painel de instrumentos fornecido para esse fim. Qualquer transferência de dados para um terceiro, tal como todas as comunicações que a eles se reportem, serão documentadas e notificadas ao fornecedor de conteúdos. \n3. O fornecedor de serviços garante que qualquer conversão de dados realizada no painel de instrumentos central está em conformidade com as normas e os manuais publicados. O fornecedor de serviços garante, além do mais, que as funcionalidades de pré-visualização oferecidas para avaliar a forma como os dados serão apresentados no Portal Europeu de Arquivos refletem exatamente a sua apresentação final. \n4. O fornecedor de serviços disponibilizará ao fornecedor de conteúdos a ferramenta de processamento dos dados entregues, incluindo a sua eliminação total do Portal Europeu de Arquivos. O fornecedor de serviços não eliminará quaisquer dados, já que serão apenas os fornecedores de conteúdos que terão que usar essa funcionalidade.
