terms.use.part.two=O Portal Europeu de Arquivos foi criado no seguimento de uma iniciativa do EBNA (European Board of National Archivists), o Relat\u00c3\u00b3rio sobre Arquivos na Uni\u00c3\u00a3o Europeia Alargada, a Resolu\u00c3\u00a7\u00c3\u00a3o sobre arquivos nos Estados Membros (OJ 2003/C113/2) pelo Conselho da Uni\u00c3\u00a3o Europeia, 6 de maio 2003, e a Recomenda\u00c3\u00a7\u00c3\u00a3o de 14 de novembro 2005 do Conselho, relativa a a\u00c3\u00a7\u00c3\u00b5es priorit\u00c3\u00a1rias para desenvolver a coopera\u00c3\u00a7\u00c3\u00a3o no campo dos arquivos na Europa(OJ 2005/L312/55).<br/> O seu objetivo \u00c3\u00a9 o de melhorar a pesquisa transfronteiri\u00c3\u00a7a, a investiga\u00c3\u00a7\u00c3\u00a3o e a publica\u00c3\u00a7\u00c3\u00a3o de reposit\u00c3\u00b3rios arquiv\u00c3\u00adsticos atrav\u00c3\u00a9s da Europa, oferecendo uma plataforma de publica\u00c3\u00a7\u00c3\u00a3o conjunta de informa\u00c3\u00a7\u00c3\u00a3o arquiv\u00c3\u00adstica a todos os detentores de documenta\u00c3\u00a7\u00c3\u00a3o de arquivo, tal como descrito no Relat\u00c3\u00b3rio sobre Arquivos na Uni\u00c3\u00a3o Europeia Alargada.
