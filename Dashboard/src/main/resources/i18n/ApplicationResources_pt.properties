terms.use.part.three=Todas as instituições europeias responsáveis por documentação de arquivo podem usar o portal para publicar informação sobre os seus repositórios e instituições, registadas através do contacto nacional do seu país. Durante o projecto, o contacto nacional dos país regista-se como administrador do país e garante, a seu pedido, o acesso de outras instituições ao painel de instrumentos. É igualmente possível ao contacto nacional actuar em nome de outras instituições de arquivo do país, mediante acordo prévio entre as entidades envolvidas, notificado ao fornecedor de serviços. Os fornecedores de conteúdos registados obtêm acesso ao painel de instrumentos e às ferramentas disponibilizadas pelo projecto para a preparação dos dados. \n2. O registo no painel de instrumentos deve ser efectuado por uma pessoa autorizada, agindo enquanto representante ou em nome do fornecedor de conteúdos. Essa pessoa não entregará a informação sobre o registo a pessoas não autorizadas ou a terceiros. \n3. O fornecedor de conteúdos pode carregar, actualizar, substituir ou eliminar conteúdos manualmente (via HTTP e FTP) ou automaticamente (via OAI-PMH) sempre que o desejar. O fornecedor de serviços faculta o interface técnico através do qual o fornecedor de conteúdos detém o controlo total dos seus dados ou dos dados que gere em nome de outras instituições que representa. O resultado da operação de eliminação será visível na apresentação web após o prazo estipulado. Quaisquer dados que o fornecedor de conteúdos tenha apagado não serão incluídos em operações de back-up e serão completamente apagados do servidor. \n4. O fornecedor de conteúdos pode usar a funcionalidade disponibilizada pelo fornecedor de serviços para transferir automaticamente dados seleccionados, ou a totalidade dos dados, a terceiros. O fornecedor de serviços não se responsabiliza pelos dados entregues a terceiros. Os fornecedores de conteúdos que queiram também disponibilizar os seus dados via Europeana terão que assinar os acordos especiais facultados para o efeito pela Europeana e é-lhes recomendado que ajam dessa forma em relação a outras entidades, mantendo acordos separados. O fornecedor de conteúdos pode igualmente pôr termo à ordem de transferência de dados através das funcionalidades técnicas disponibilizadas pelo fornecedor de serviços. Este não tem qualquer responsabilidade pelos dados já transferidos pelo fornecedor de conteúdos utilizando as ferramentas do projecto. \n5. Cada fornecedor de conteúdos registado é responsável pela acessibilidade legal e pelos direitos de reutilização dos dados por si carregados no Portal Europeu de Arquivos e opcionalmente transferidos para terceiros, através das funcionalidades técnicas disponibilizadas para esse fim no painel de instrumentos. Nenhuns dados transferidos para o Portal Europeu de Arquivos podem ser reutilizados sem autorização expressa do fornecedor de conteúdos.
