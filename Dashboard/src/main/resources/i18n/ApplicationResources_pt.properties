terms.use=<b>Acordo do Fornecedor de Conte\u00c3\u00bados</b><br/><br/> fornecer conte\u00c3\u00bados ao Portal Europeu de Arquivos corresponder\u00c3\u00a1 a seguir o acordo, segundo o especificado abaixo:
