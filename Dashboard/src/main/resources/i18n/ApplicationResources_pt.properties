terms.use.part.one=Acordo do Fornecedor de Conte\u00c3\u00bados: doravante referido como o acordo.<br/>Projeto: O Portal Europeu de Arquivos resultou do projeto APEnet e continuar\u00c3\u00a1 a ser desenvolvido no \u00c3\u00a2mbito do projeto APEX, doravante referido como o projeto.<br/>Fornecedores de conte\u00c3\u00bados: durante a vig\u00c3\u00aancia do projeto, os membros do cons\u00c3\u00b3rcio do projeto bem como outras entidades legais aceites pelo projeto e as institui\u00c3\u00a7\u00c3\u00b5es que assinaram o presente Acordo do Fornecedor de Conte\u00c3\u00bados.<br/>Membros do cons\u00c3\u00b3rcio do projeto: as institui\u00c3\u00a7\u00c3\u00b5es que assinaram o Acordo de Subven\u00c3\u00a7\u00c3\u00a3o APEx, fornecem os seus dados ao Portal Europeu de Arquivos e dedicam horas de trabalho aos grupos de trabalho do projeto.<br/>Pessoas ou terceiros autorizados: doravante referidos como pessoa autorizada; atuando como representante ou em nome do fornecedor de conte\u00c3\u00bados. O fornecedor de conte\u00c3\u00bados mandata/permite a pessoa autorizada para agir em seu nome em rela\u00c3\u00a7\u00c3\u00a3o ao registo no painel de instrumentos, bem como ao uso do painel de instrumentos, de acordo com o Artigo 1.2, abaixo mencionado. O mandato ter\u00c3\u00a1 que ser escrito (com as assinaturas relativas ao acordo), caso a caso, cedendo todos os direitos referidos no Artigo 1 \u00c3\u00a0 pessoa autorizada. Apesar do mandato, o fornecedor de conte\u00c3\u00bados permanece sempre o \u00c3\u00banico decisor.<br/>Fornecedor de servi\u00c3\u00a7os e ferramentas web: doravante referido como o fornecedor; durante o projeto ou at\u00c3\u00a9 ao estabelecimento da Funda\u00c3\u00a7\u00c3\u00a3o APE, o Gabinete do Projeto APEx, enquanto representante dos membros do cons\u00c3\u00b3rcio APEx. O fornecedor respeita as decis\u00c3\u00b5es do Conselho do Projeto APEx, segundo o aprovado pela Comiss\u00c3\u00a3o Executiva (maioria de votos, pessoais ou eletr\u00c3\u00b3nicos) \u00e2\u0080\u0093 quando solicitado.<br/> Painel de instrumentos: ferramenta que disponibiliza todas as fun\u00c3\u00a7\u00c3\u00b5es para gerir, em linha, dados para o Portal Europeu de Arquivos. As suas principais fun\u00c3\u00a7\u00c3\u00b5es s\u00c3\u00a3o: carregar, converter, validar, publicar, transferir para a Europeana, atualizar e apagar total ou parcialmente os dados. O painel de instrumentos tamb\u00c3\u00a9m disp\u00c3\u00b5e da ferramenta aut\u00c3\u00b3noma de prepara\u00c3\u00a7\u00c3\u00a3o de dados, descarreg\u00c3\u00a1vel para utiliza\u00c3\u00a7\u00c3\u00a3o fora de linha.<br/>Ponto de contacto nacional: doravante referido como Gestor do Pa\u00c3\u00ads; servi\u00c3\u00a7o de arquivo ou administrativo respons\u00c3\u00a1vel pela coordena\u00c3\u00a7\u00c3\u00a3o da participa\u00c3\u00a7\u00c3\u00a3o dos servi\u00c3\u00a7os de arquivo no projeto e no Portal Europeu de Arquivos. Caso n\u00c3\u00a3o tenha sido ainda designado um gestor para um determinado pa\u00c3\u00ads, o fornecedor funciona como ponto de contacto para as institui\u00c3\u00a7\u00c3\u00b5es desse pa\u00c3\u00ads.
