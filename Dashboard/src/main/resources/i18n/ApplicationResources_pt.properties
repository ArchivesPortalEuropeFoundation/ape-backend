terms.use.part.four=1. O fornecedor publicar\u00c3\u00a1 e manter\u00c3\u00a1 o conte\u00c3\u00bado fornecido ao Portal Europeu de Arquivos, e adaptar\u00c3\u00a1 a capacidade dos servidores, quando necess\u00c3\u00a1rio, para assegurar a performance necess\u00c3\u00a1ria ao utilizador final.<br/>2. O fornecedor opera os servi\u00c3\u00a7os web e ferramentas do Portal Europeu de Arquivos desenvolvidas em conformidade com o projeto e seguindo as decis\u00c3\u00b5es dos seus \u00c3\u00b3rg\u00c3\u00a3os de governa\u00c3\u00a7\u00c3\u00a3o, bem como dos grupos de trabalho respons\u00c3\u00a1veis pelo atual desenvolvimento dos diferentes servi\u00c3\u00a7os web e ferramentas.<br/>3. O fornecedor n\u00c3\u00a3o tem o direito de utilizar os dados para outros fins que n\u00c3\u00a3o o Portal Europeu de Arquivos, nem de transferir os dados para terceiros. S\u00c3\u00b3 o fornecedor de conte\u00c3\u00bados registado tem o direito de iniciar a transfer\u00c3\u00aancia de dados, utilizando as fun\u00c3\u00a7\u00c3\u00b5es correspondentes do painel de instrumentos, fornecido para esse fim. Qualquer transfer\u00c3\u00aancia de dados para terceiros, bem como todas as comunica\u00c3\u00a7\u00c3\u00b5es relativas a esses dados, ser\u00c3\u00a3o documentadas e notificadas ao fornecedor de conte\u00c3\u00bados.<br/>4. O fornecedor garante que qualquer convers\u00c3\u00a3o de dados realizada no painel de instrumentos centralizado se encontra conforme as normas e manuais publicados. O fornecedor garante ainda que as funcionalidades de previsualiza\u00c3\u00a7\u00c3\u00a3o, disponibilizadas para avaliar a forma como os dados ser\u00c3\u00a3o apresentados no Portal Europeu de Arquivos, refletem com precis\u00c3\u00a3o a apresenta\u00c3\u00a7\u00c3\u00a3o final.<br/>5. O fornecedor garante o acesso ao painel de instrumentos aos gestores dos pa\u00c3\u00adses, aos fornecedores de conte\u00c3\u00bados registados ou pessoas autorizadas. O fornecedor n\u00c3\u00a3o gere nem apaga ele pr\u00c3\u00b3prio nenhuns dados, a menos que seja solicitado para o fazer por um gestor de pa\u00c3\u00ads, fornecedor de conte\u00c3\u00bados registado, ou pessoa autorizada.
