terms.use.part.two=O Portal Europeu de Arquivos foi criado na sequência de uma iniciativa do EBNA (European Board of National Archivists), o Relatório sobre Arquivos na União Europeia alargada, a resolução sobre arquivos nos Estados Membros (OJ 2003/C113/2) do Conselho da União Europeia, 6 de Maio de 2003, e a recomendação de 14 de Novembro de 2005 do Conselho sobre acções prioritárias para reforçar a cooperação em matéria de arquivos na Europa (OJ 2005/L312/55). \nO seu propósito é o de melhorar a pesquisa e a investigação transfronteiriças, bem como a publicação de repositórios arquivísticos através da Europa, oferecendo a todos os detentores de documentação de arquivo europeus uma plataforma de publicação conjunta de informação descritiva, segundo o descrito no Relatório sobre Arquivos na União Europeia alargada.
