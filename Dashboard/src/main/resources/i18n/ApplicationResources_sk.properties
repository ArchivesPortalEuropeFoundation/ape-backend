terms.use.part.four=1. Hostiteľ prevádzkuje webservis z Archívneho Portálu Európy vyvinutého v súlade s projektom a rozhodnutiami jeho riadiacich orgánov, ako aj pracovného programu zodpovedného za rozvoj a údržbu portálu infraštruktúry. 2. Hostiteľ nie je oprávnený využiť údaje na iné účely ako pre Archívny Portál Európy a nie je oprávnený previesť dáta do vlastníctva tretej osoby. Iba registrovaný poskytovateľ obsahu je oprávnený začať tento prenos dát pomocou príslušnej funkcie na dashboarde určenej na tento účel. Akýkoľvek prenos údajov tretej osobe rovnako ako aj všetka komunikácia týkajúca sa týchto údajov bude zdokumentovaná a oznámená poskytovateľovi obsahu. 3. Hostiteľ zaručuje, že akýkoľvek prevod údajov vykonaný na centrálnom dashboarde je v súlade so zverejnenými pravidlami a príručkami. Hostiteľ ďalej zaručuje, že náhľad funkcií ponúkaných pre vyhodnotenie prezentovania dát na Archívnom Portáli Európy presne odráža konečnú verziu zobrazenia. 4. Hostiteľ poskytne poskytovateľovi obsahu nástroj pre spracovanie poskytnutých údajov, vrátane možnosti ich úplného vymazania z Archívneho Portálu Európy. Hostiteľ nebude mazať dáta sám, pretože iba poskytovateľ obsahu ako jediný bude môcť použiť túto funkciu.
terms.use.part.four.footer=1. Hostiteľ prevádzkuje webservices Archívneho Portálu Európy vyvinutého v súlade s projektom a rozhodnutiami jeho riadiacich orgánov, ako aj na pracovnej skupiny zodpovednej za vývoj a údržbu portálu infraštruktúry.2. Hostiteľ nie je oprávnený využiť údaje na iné účely než pre Archívny Portál Európy a nie je oprávnený previesť dáta do vlastníctva tretej osoby. Iba registrovaný poskytovateľ obsahu je oprávnený začať tento prenos dát pomocou zodpovedajúcej funkcie na dashboarde určenej na tento účel. Akýkoľvek prevod údajov tretej osobe rovnako ako aj všetká komunikácia týkajúca sa týchto údajov bude zdokumentovaná a oznámená poskytovateľovi obsahu.3. Hostiteľ zaručuje, že každý prevod údajov, ktoré sa vykonáva na centrálnom dashboarde je v súlade so zverejnenými pravidlami a príručkami. Hostiteľ ďalej zaručuje, že náhľad funkcií ponúkaných pre stanovenie ako budú dáta prezentované na Archívnom Portáli Európy presne odrážajú ich konečné zobrazenie.4. Hostiteľ bude poskytovať poskytovateľovi obsahu nástroj pre spracovanie doručených údajov, vrátane ich možnosti ich úplného vymazania z Archívneho Portálu Európy. Hostiteľ nebude mazať žiadne dáta sám, iba poskytovateľ obsahu ako jediný bude mať možnosť použiť túto funkciu.
