terms.use.part.eight=1. Zmluva je vyhotovená v anglickom jazyku a tento jazyk sa použije vo všetkých dokumentoch, oznámeniach, na rokovaniach, pri arbitrážnych konaniach a procesoch súvisiacich so zmluvou. Zmluva je v súlade s pojmami príslušných právnych aktov Európskej únie  vťahujúcimi sa na projekt, finančným nariadením týkajúcim sa všeobecného rozpočtu Európskej únie a jeho implementačnými pravidlami, iným právom Európskeho spoločenstva a Európskej únie a, ako druhotným zdrojom, právom Luxemburgu. \n2. Všetky spory, ktoré vzniknú zo zmluvy alebo v súvislosti so zmluvou, ktoré nie je možné priateľsky urovnať, sa odstúpia na arbitrážne konanie. Výsledok arbitrážneho konania je pre strany záväzný. Miestom arbitrážneho konania je Luxemburg, ak sa strany sporu nedohodnú inak.3. Projekt si vyhradzuje právo podniknúť nevyhnutné sprostredkovacie kroky v prípade sporov, ktoré vzniknú medzi zakladajúcimi poskytovateľmi obsahu napríklad kvôli neoprávnenému zverejneniu a/alebo zverejneniu kontroverzného materiálu alebo boli porušené predpisy o ochrane súkromia (v iných krajinách). V takýchto prípadoch sa začnú rokovania, pričom projekt bude radiť poskytovateľovi obsahu. V prípade sťažností používateľov, projekt im odporučí obrátiť sa na dotknutého poskytovateľa obsahu.
terms.use.part.eight.footer=1. Táto dohoda je vyhotovená v anglickom jazyku, v ktorom sa riadia všetky dokumenty, informácie, stretnutia, rozhodcovské konania a procesy k tomu sa viažuce. Táto dohoda musí byť zostavená v súlade s podmienkami Európskej únie pôsobí relevantné k projektu, o rozpočtových pravidlách všeobecný rozpočet Európskej únie a jeho vykonávacími predpismi, ostatné európske spoločenstvo a Európske únie právo, a na dcérska základ, Luxemburské právo. <br> 2. Všetky spory vzniknuté z alebo v súvislosti s touto zmluvou, ktoré nemôžu byť vyriešené zmierom, bude ďalej k mediácii. Výsledok mediačného procesu bude pre strany záväzné. Miesto sprostredkovanie musí byť Luxembursko, pokiaľ nie je dohodnuté inak znepriatelených strán. <br> 3. Projekt si vyhradzuje svoje práva, aby prijali potrebné opatrenia v prípade sprostredkovateľský sporov vzniknúť medzi poskytovateľmi obsahu tvorí fi vzhľadom k neoprávneným a / alebo kontroverzné materiálu zverejňovaná alebo súkromia predpisov (v iných krajinách) je porušená. Tam bude proces vyjednávania začalo v takých prípadoch, v ktorých bude projekt radí, aby sa na poskytovateľov obsahu. V prípade užívateľských sťažností hostiteľ odkázať na obsah príslušného poskytovateľa.
