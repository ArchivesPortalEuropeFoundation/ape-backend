terms.use.part.three="1. Vse evropske ustanove, odgovorne za arhivsko gradivo, lahko uporabljajo portal za objavo informacij o svojih zbirkah in ustanovah, registriranih preko nacionalnih kontaktnih točk države. Tekom projekta bo nacionalna kontaktna točka države registrirana kot skrbnik za to državo in bo ostalim arhivskim ustanovam v državi podeljevala dostop do pregledne plošče, če bodo to želele. Nacionalna kontaktna točka lahko deluje tudi namesto drugih arhivskih ustanov v svoji državi države, če o tem med ustanovami obstaja predhoden dogovor, o katerem je gostitelj obveščen. Registriranim ponudnikom vsebine projekt omogoči dostop do pregledne plošče in orodij za pripravo podatkov.2. Registracijo na pregledni plošči opravi pooblaščena oseba kot predstavnik ali v imenu ponudnika vsebine. Ta oseba nepooblaščenim osebam ali tretjim strankam ne bo posredovala registracijske podatke.3. Ponudnik vsebine lahko naloži, posodobi, piše preko ali izbriše vsebino ročno (preko HTTP in FTP) ali avtomatsko (preko OAI-PMH) kadarkoli to želi. Gostitelj priskrbi potrebni tehnični vmesnik, preko katerega ponudnik vsebin popolnoma nadzoruje svoje podatke ali podatke, s katerimi upravlja v imenu drugih ustanov, katerih predstavnik je. Rezultati izbrisa bodo na spletni predstavitvi vidni z zamudo, ki je določena. Podatki, ki jih ponudnik želi izbrisati, ne bodo vključeni v varnostne operacije in bodo popolnoma izbrisani iz gostiteljevega strežnika.4. Gostitelj ponudniku vsebin omogoča uporabo funkcionalnosti za avtomatski prenos izbranih podatkov ali vseh podatkov tretji osebi. Gostitelj ne nosi nobene odgovornosti za podatke, ki so dostavljeni tretjim osebam. Ponudniki, ki želijo omogočati dostop do svojih vsebin tudi preko Europeane, morajo podpisati posebno pogodbo, ki jo za ta namen pripravlja Europeana in naj ravnajo v skladu s tretjimi osebami, ki imajo posebne pogodbe. S tehnično finkcionalnostjo, ki mu jo priskrbi gostitelj, lahko ponudnik vsebine tudi ustavi ukaz za prenos podatkov. Gostitelj ne nosi nikakršne odgovornosti za prenos podatkov, ki jih je ponudnik vsebine že prenesel z uporabo projektnih orodij.5. Vsak registriran ponudnik vsebine sam odgovarja za pravno dostopnost in pravice ponovne uporabe podatkov, ki jih je sam naložil na Arhivski portal Evrope in morda posredoval tretjim osebam, z uporabo funkcionalnosti, ki mu je za ta namen dostopna na pregledni plošči. Podatki prenešeni na Arhivski portal Evrope se lahko ponovno uporabijo le z izrecnim pooblastilom ponudnika vsebine. "
