terms.use.part.four=1. Gostitelj opravlja spletne storitve Arhivskega portala Evrope, razvite v skladu s projektom in z upoštevanjem odločitev njegovih upravnih organov. Prav tako opravlja delovni paket za razvoj in vzdrževanje infrastrukture portala. 2. Gostitelj sme podatke uporabljati zgolj za Arhivski portal Evrope in le-teh ne sme prenesti na tretjo osebo. Tak prenos podatkov lahko začne le registriran ponudnik vsebine z uporabo ustrezne, za ta namen predvidene, funkcije na pregledni plošči. Vsak prenos podatkov tretji osebi in pogovori, ki zadevajo te podatke, bodo dokumentirani in ponudniki vsebin bodo o njih obveščeni.3. Gostitelj zagotavlja, da bodo pretvorbe podatkov na centralni pregledni plošči opravljene v skladu z objavljenimi pravili in priročniki. Prav tako zagotavlja, da funkcije predogleda, ki omogočajo vpogled v to, kako bodo podatki objavljeni na Arhivskem portalu Evrope, natančno odražajo končni prikaz. 4. Gostitelj bo ponudniku vsebine priskrbel orodje za obdelavo dostavljenih podatkov, tudi za njihov dokončen izbris iz Arhivskega portala Evrope. Gostitelj sam ne bo izbrisal nobenih podatkov, to funkcijo bodo opravljali zgolj ponudniki vsebine sami.  
