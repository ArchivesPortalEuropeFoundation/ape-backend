terms.use=Pogodba s ponudnikom vsebine: Posredovanje vsebin Arhivskemu portalu Evrope bo potekalo v skladu s pogodbo, kot je določeno v nadaljevanju.
terms.use.part.eight=1. Pogodba je sestavljena v angle\u0161kem jeziku, ki se uporablja v vseh dokumentih, obvestilih, sestankih, arbitra\u017Enih postopkih in vseh na pogodbo nana\u0161ujo\u010Dih se procesih. Sestavljena je v skladu z dolo\u010Dbami zakonov Evropske unije, ki zadevajo projekt, dolo\u010Dbami finan\u010Dne uredbe za splo\u0161ni prora\u010Dun Evropske skupnosti in z njenimi pravili za izvedbo. Prav tako je v skladu z zakonodajo Evropske skupnosti in Evropske unije in dodatno tudi z luksembur\u0161ko zakonodajo.\n2. Vsi spori iz te pogodbe ali v zvezi z njo, ki jih ne bo mo\u010D re\u0161iti sporazumno, bodo predmet mediacije. Rezultat mediacije bo zavezujo\u010D za obe strani. Mesto mediacije bo Lukesmburg, razen \u010De se nasprotni stranki ne dogovorita druga\u010De.\n3. Projekt si pridr\u017Euje pravico mediacije v primeru sporov med sodelujo\u010Dimi ponudniki vsebine zaradi objave nepoobla\u0161\u010Denega in/ali spornega gradiva ali kr\u0161enja predpisov o zasebnosti. V teh primerih se bo za\u010Del proces pogajanja, v katerem bo projekt svetoval ponudniku vsebine. Prito\u017Ebe uporabnikov bo gostitelj preusmeril na ustreznega ponudnika vsebine.
