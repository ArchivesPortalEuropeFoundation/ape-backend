o comprises the standalone tool downloadable for offline use.<br/>National contact point: forthwith referred to as Country Manager; archival or administrative institution responsible for the coordination of archival institutions participation to the project and the Archives Portal Europe. In case, no Country Manager has been appointed yet for a certain country, the provider functions as contact point for the institutions of this country.
