terms.use=Pogodba s ponudnikom vsebine: Posredovanje vsebin Arhivskemu portalu Evrope bo potekalo v skladu s pogodbo, kot je določeno v nadaljevanju.
terms.use.part.eight="1. Ta pogodba je sestavljena v angleškem jeziku, ki se uporablja tudi v vseh dokumentih, obvestilih, sestankih, arbitražnih postopkih in vseh na to nanašujočih se procesih. Pogodba je sestavljena v skladu z določbami zakonov Evropske unije, ki zadevajo projekt, določbami finančne uredbe za splošni proračun Evropske skupnosti in z njenimi pravili za izvedbo. Prav tako je v skladu z zakonodajo drugih Evropskih skupnosti in Evropske unije ter, kot dopolnilo, tudi luksemburško zakonodajo.2. Vsi spori iz te pogodbe ali v zvezi z njo, ki jih ne bo moč rešiti sporazumno, bodo predmet mediacije. Rezultat mediacije bo zavezujoč za obe strani. Mesto mediacije bo Lukesmburg, v kolikor se nasprotujoči si stranki ne dogovorita drugače.3. Projekt si pridržuje pravico mediacije v primeru sporov med sodelujočimi ponudniki vsebine zaradi objave nepooblaščenega in/ali spornega gradiva ali kršenja predpisov o zasebnosti. V teh primerih se bo pričel proces pogajanja, v katerem bo projekt svetoval ponudniku vsebine. Pritožbe uporabnikov bo gostitelj napotil zadevanemu ponudniku vsebine. "
terms.use.part.eight.footer=1. Ta pogodba je sestavljena v angleškem jeziku, ki se bo uporabljal tudi v vseh dokumentih, obvestilih, sestankih, arbitražnih postopkih in vseh na to nanašujočih se procesih.  Pogodba bo sestavljena v skladu z določbami zakonov Evropske unije, ki zadevajo projekt, finančni uredbi za splošni proračun Evropskih skupnosti  in njenimi pravili za izvedbo in, kot dopolnilo, tudi luksemburško zakonodajo.<br/> 2. Vsi spori iz te pogodbe ali v zvezi z njo, ki jih ne bo moč rešiti sporazumno, bodo predmet mediacije. Rezultat mediacije bo zavezujoč za obe strani. Mesto mediacije bo Lukesmburg, v kolikor se nasprotujoči si stranki ne dogovorita drugače.<br/> 3. Projekt si pridržuje pravico mediacije v primeru sporov med sodelujočimi ponudniki vsebine npr. zaradi objave nepooblaščenega in/ali spornega gradiva ali kršenja predpisov o zasebnosti. V teh primerih se bo pričel proces pogajanja, v katerem bo projekt svetoval ponudniku vsebine. Pritožbe uporabnikov bo gostitelj napotil zadevanemu ponudniku vsebine. 
