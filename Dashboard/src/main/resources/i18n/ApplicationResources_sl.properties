terms.use.part.one=Pogodba s ponudnikom vsebine: v nadaljevanju pogodba.Projekt: Arhivski portal Evrope je rezultat projekta APEnet in se bo nadalje razvijal v okviru projekta APEX. Slednjega bomo v nadaljevanju imenovali projekt. Ponudniki vsebine: za čas projekta so to člani projektnega konzorcija in druge pravne osebe, ki jih je projekt sprejel za partnerje.Gostitelj: za čas projekta je to MCU, ki je - kot vodja ustreznega delovnega paketa projekta - odgovoren za izgradnjo potrebne infrastrukture Arhivskega portala Evrope in za pripravo vzdrževanja portala po koncu projekta. Pregledna plošča: tehnični pripomoček, ki ponudnikom vsebine ponuja vse funkcije za spletno uporabo in orodja za prenos in nepovezano uporabo.Nacionalna kontaktna točka: arhivska ali upravna ustanova, odgovorna za koordinacijo sodelovanja arhivskih ustanov v projektu.
