terms.use.part.two=Arhivski portal Evrope je nastal na pobudo EBNE ( Evropski odbor nacionalnih arhivistov), Poročila o arhivih v razširjeni Evropski uniji, Resolucije o arhivih v državah članicah, sprejete 6. maja 2003 s strani Evropskega sveta (Uradni list EU 2003/C113/2) ter priporočila o prednosnih dejavnostih za večje sodelovanje na področju arhivov v Evropi, sprejetega 14. novembra 2005 s strani Evropskega sveta (Uradni list EU 2005/L312/55).Namen portala je spodbuditi iskanje, raziskovanje in objavljanje arhivskega gradiva v državah širom Evrope s tem, da se evropskim skrbnikom arhivskega gradiva ponudi skupno platformo za objavljanje informacij, kot je bilo opisano v Poročilu o arhivih v razširjeni Evropski uniji.  
