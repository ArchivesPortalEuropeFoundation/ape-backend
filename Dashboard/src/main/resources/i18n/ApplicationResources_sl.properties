terms.use.part.one=Pogodba s ponudnikom vsebine\: v nadaljevanju pogodba.\nProjekt\: Arhivski portal Evrope je rezultat projekta APEnet in se bo dalje razvijal v okviru projekta APEX, v nadaljevanju projekt.\nPonudniki vsebine\: za \u010Das projekta so to \u010Dlani projektnega konzorcija in druge pravne osebe, sprjeeti kot partnerji.\nGostitelj\: za \u010Das projekta je to MCU, ki je - kot vodja ustrezne delovne skupine projekta - odgovoren za izgradnjo potrebne infrastrukture Arhivskega portala Evrope in za pripravo vzdr\u017Eevanja portala po koncu projekta.\nNadzorna plo\u0161\u010Da\: tehni\u010Dni pripomo\u010Dek, ki ponudnikom vsebine ponuja vse funkcije za spletno uporabo in orodja za prenos in nepovezano uporabo.\nNacionalna kontaktna to\u010Dka\: arhivska ali upravna ustanova, odgovorna za koordinacijo sodelovanja arhivskih ustanov v projektu.
terms.use.part.one.footer=Pogodba s ponudnikom vsebine\: v nadaljevanju pogodba. <br> Projekt\: Arhivski portal Evrope je rezultat projekta APEnet in se bo dalje razvijal v okviru projekta APEX, v nadaljevanju projekt.\nPonudniki vsebine\: za \u010Das projekta so to \u010Dlani projektnega konzorcija in druge pravne osebe, sprjeeti kot partnerji. <br> Gostitelj\: za \u010Das projekta je to MCU, ki je - kot vodja ustrezne delovne skupine projekta - odgovoren za izgradnjo potrebne infrastrukture Arhivskega portala Evrope in za pripravo vzdr\u017Eevanja portala po koncu projekta. <br> Nadzorna plo\u0161\u010Da\: tehni\u010Dni pripomo\u010Dek, ki ponudnikom vsebine ponuja vse funkcije za spletno uporabo in orodja za prenos in nepovezano uporabo. <br> Nacionalna kontaktna to\u010Dka\: arhivska ali upravna ustanova, odgovorna za koordinacijo sodelovanja arhivskih ustanov v projektu.
