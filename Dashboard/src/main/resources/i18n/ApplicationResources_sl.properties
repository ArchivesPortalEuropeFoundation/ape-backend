terms.use.part.eight=1. Ta pogodba je sestavljena v angleškem jeziku, ki se bo uporabljal tudi v vseh dokumentih, obvestilih, sestankih, arbitražnih postopkih in vseh na to nanašujočih se procesih.  Pogodba bo sestavljena v skladu z določbami zakonov Evropske unije, ki zadevajo projekt, finančni uredbi za splošni proračun Evropskih skupnosti  in njenimi pravili za izvedbo in, kot dopolnilo, tudi luksemburško zakonodajo.\n2. Vsi spori iz te pogodbe ali v zvezi z njo, ki jih ne bo moč rešiti sporazumno, bodo predmet mediacije. Rezultat mediacije bo zavezujoč za obe strani. Mesto mediacije bo Lukesmburg, v kolikor se nasprotujoči si stranki ne dogovorita drugače.\n3. Projekt si pridržuje pravico mediacije v primeru sporov med sodelujočimi ponudniki vsebine zaradi objave nepooblaščenega in/ali spornega gradiva ali kršenja predpisov o zasebnosti. V teh primerih se bo pričel proces pogajanja, v katerem bo projekt svetoval ponudniku vsebine. Pritožbe uporabnikov bo gostitelj napotil zadevanemu ponudniku vsebine. 
