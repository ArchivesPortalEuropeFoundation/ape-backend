terms.use.part.two=Arhivski portal Evrope je nastal na pobudo EBNE, Poročila o arhivih v razširjeni Evropski uniji, Resolucije o arhivih v državah članicah, sprejeti 6. maja 2003 s strani Evropskega sveta (Uradni list EU 2003/C113/2) ter priporočila o prednostnih dejavnostih za večje sodelovanje na področju arhivov v Evropi, sprejetega 14. novembra 2005 s strani Evropskega sveta (Uradni list EU 2005/L312/55). <br/>Namen portala je spodbuditi iskanje, raziskovanje in objavljanje arhivskega gradiva v državah širom Evrope s tem, da se evropskim skrbnikom arhivskega gradiva ponudi skupno platformo za objavljanje informacij, kot je bilo opisano v Poročilu o arhivih v razširjeni Evropski uniji.
terms.use.part.two.footer=Arhivski portal Evrope je nastal na pobudo EBNE, Poročila o arhivih v razširjeni Evropski uniji, Resolucije o arhivih v državah članicah, sprejeti 6. maja 2003 s strani Evropskega sveta (Uradni list EU 2003/C113/2) ter priporočila o prednostnih dejavnostih za večje sodelovanje na področju arhivov v Evropi, sprejetega 14. novembra 2005 s strani Evropskega sveta (Uradni list EU 2005/L312/55). <br/>Namen portala je spodbuditi iskanje, raziskovanje in objavljanje arhivskega gradiva v državah širom Evrope s tem, da se evropskim skrbnikom arhivskega gradiva ponudi skupno platformo za objavljanje informacij, kot je bilo opisano v Poročilu o arhivih v razširjeni Evropski uniji.
terms.use.part.three.title=<b>1. člen Pravice in obveznosti ponudnikov vsebin</b>
terms.use.part.three.title.footer=<b>1. člen Pravice in obveznosti ponudnikov vsebine</b>
terms.use.part.three=1. Vse evropske arhivske ustanove, ki jih registrira za njihovo državo potrjeni nacionalni koordinator, lahko postanejo ponudnice vsebin in na portalu objavljajo informacije o svojih fondih in zbirkah ter ustanovah. Med projektom registriran nacionalni koordinator arhivskim ustanovam v državi podeljuje dostop do nadzorne plošče, v kolikor to želijo. Arhivske ustanove lahko nacionalnega koordinatorja ali drugo pooblaščeno osebo tudi pooblastijo, da dela v njihovem imenu. Nacionalni koordinator in ustanove o tem pripravijo Dogovor o tem mora biti sklenjen v pisni obliki tudi poooblastijo Nacionalni koordinator lahko deluje tudi namesto drugih arhivskih ustanov v  državi, če o tem med ustanovami obstaja predhoden dogovor, o katerem je gostitelj obveščen. Registriranim ponudnikom vsebine projekt omogoča dostop do nadzorne plošče in orodij za pripravo podatkov.\n2. Registracijo na nadzorni plošči opravi pooblaščena oseba kot predstavnik ali v imenu ponudnika vsebine. Ta oseba nepooblaščenim osebam ali tretjim strankam ne bo posredovala registracijskih podatkov. \n3. Ponudnik vsebine lahko naloži, posodobi, prepiše ali izbriše vsebino ročno (preko HTTP in FTP) ali avtomatsko (preko OAI-PMH) kadarkoli to želi. Gostitelj priskrbi potrebni tehnični vmesnik, preko katerega ponudnik vsebin popolnoma nadzoruje svoje podatke ali podatke, s katerimi upravlja v imenu drugih ustanov. Rezultati izbrisa bodo na spletni predstavitvi vidni z vnaprej določeno zamudo. Podatki, ki jih ponudnik želi izbrisati, ne bodo vključeni v varnostne operacije in bodo popolnoma izbrisani iz gostiteljevega strežnika.\n4. Gostitelj ponudniku vsebin omogoča uporabo možnosti za avtomatski prenos izbranih podatkov ali vseh podatkov tretji osebi. Gostitelj ne nosi nobene odgovornosti za podatke, ki so dostavljeni tretjim osebam. Ponudniki, ki želijo omogočati dostop do svojih vsebin tudi preko Europeane, morajo podpisati posebno pogodbo, ki jo za ta namen pripravi Europeana. Ponudniki vsebin naj enako ravnajo tudi, če imajo sklenjene pogodbe z drugimi tretjimi osebami. S tehničnimi možnostmi, ki mu jih priskrbi gostitelj, lahko ponudnik vsebine prekliče ukaz za prenos podatkov. Gostitelj ne nosi nikakršne odgovornosti za prenos podatkov, ki jih je ponudnik vsebine že prenesel z uporabo projektnih orodij.\n5. Vsak registriran ponudnik vsebine sam odgovarja za pravno dostopnost in pravice ponovne uporabe podatkov, ki jih je naložil na Arhivski portal Evrope in morda posredoval tretjim osebam, z uporabo orodij, ki so mu za ta namen dostopna na nadzorni plošči. Podatki prenešeni na Arhivski portal Evrope se lahko ponovno uporabijo le z izrecnim pooblastilom ponudnika vsebine.
terms.use.part.three.footer=1. All European institutions responsible for archival material can become content providers and use the portal for the publication of information on their holdings and their institutions, once registered by their Country Manager. During the project the Country Manager is registered as such and grants other archival institutions access to the dashboard on their request. It is also possible for these archival institutions to delegate a Country Manager or another authorised person to act on their behalf, provided agreement on this exists between the institutions and the specific Country Manager or other authorised person, subject to notification to the provider (signatures for this agreement). Registered content providers obtain access to the dashboard and the tools provided by the project for the preparation of the data.<br/>2. The registration to the dashboard and the use of the dashboard must be made by an authorised person acting as a representative or on behalf of the content provider. This person will not transfer the registration information to non-authorised persons or non-authorised third parties.<br/>3. The content provider or an authorised person can upload, convert, validate, publish, update, or delete content manually (via HTTP and FTP) or automatically (via OAI-PMH) whenever desired. The provider makes the necessary technical interface available through which the content provider has full and immediate control over his own data or the data that he manages on behalf of other institutions that he represents. The result of the deletion operation will become effective on the web presentation after the delay necessary for data processing. Any data that the content provider wants to have deleted will not be included in back-up operations and will be completely erased from the servers.<br/>4. The content provider or an authorised person can use the functionality made available by the provider to automatically transfer data to third parties. The provider has no responsibility for the data delivered to third parties. Content providers also wishing to make their data available via Europeana will need to sign the special agreements provided for this purpose by Europeana and are recommended to act accordingly with regard to other third parties having separate agreements. The content provider can also stop the order of transferring data with the technical functionality made available by the provider. The provider has no responsibility whatsoever for data that already have been transferred by the content provider using the dashboard.<br/>5. No data transferred to the Archives Portal Europe can be reused without the explicit authorisation of the content provider. Each registered content provider is responsible for the legal accessibility of and the rights to re-use the data uploaded by himself to the Archives Portal Europe and optionally transferred to third parties using the technical functionality provided for this in the dashboard.
