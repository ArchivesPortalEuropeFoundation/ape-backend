terms.use.part.four=1. Gostitelj opravlja spletne storitve Arhivskega portala Evrope, razvite v skladu s projektom in z upo\u0161tevanjem odlo\u010Ditev njegovih upravnih organov in delovnih skupin, odgovornih za razvoj in vzdr\u017Eevanje infrastrukture portala.\n2. Gostitelj sme podatke uporabljati zgolj za Arhivski portal Evrope in jih ne sme posredovati tretji osebi. Tovrsten prenos podatkov lahko izvr\u0161i le registriran ponudnik vsebine z uporabo ustrezne in za ta namen predvidene funkcije na nadzornii plo\u0161\u010Di. Vsak prenos podatkov tretji osebi in komunikacija, ki zadeva te podatke, bosta dokumentirana, ponudniki vsebin pa bodo o njih obve\u0161\u010Deni.\n3. Gostitelj zagotavlja, da bodo pretvorbe podatkov na osrednji nadzorni plo\u0161\u010Di opravljene v skladu z objavljenimi pravili in priro\u010Dniki. Prav tako zagotavlja, da funkcije predogleda natan\u010Dno odra\u017Eajo kon\u010Dni prikaz podatkov, objavljenih na Arhivskem portalu Evrope.\n4. Gostitelj bo ponudniku vsebine priskrbel orodje za obdelavo dostavljenih podatkov in tudi za njihov dokon\u010Den izbris z Arhivskega portala Evrope. Gostitelj sam ne bo izbrisal nobenih podatkov; to mo\u017Enost bodo imeli zgolj ponudniki vsebine sami.
