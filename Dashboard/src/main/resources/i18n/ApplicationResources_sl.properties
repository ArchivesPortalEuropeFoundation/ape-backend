terms.use.part.three=1. Vse evropske ustanove, odgovorne za arhivsko gradivo, lahko uporabljajo portal za objavo informacij o svojih zbirkah in ustanovah, registriranih preko nacionalnih kontaktnih to\u010Dk dr\u017Eave. Med projektom bo nacionalna kontaktna to\u010Dka dr\u017Eave registrirana kot nacionalni koordinator, ki bo ostalim arhivskim ustanovam v dr\u017Eavi podeljeval dostop do nadzorne plo\u0161\u010De, \u010De bodo to \u017Eelele. Nacionalna kontaktna to\u010Dka lahko deluje tudi namesto drugih arhivskih ustanov v  dr\u017Eavi, \u010De o tem med ustanovami obstaja predhoden dogovor, o katerem je gostitelj obve\u0161\u010Den. Registriranim ponudnikom vsebine projekt omogo\u010Da dostop do nadzorne plo\u0161\u010De in orodij za pripravo podatkov.\n2. Registracijo na nadzorni plo\u0161\u010Di opravi poobla\u0161\u010Dena oseba kot predstavnik ali v imenu ponudnika vsebine. Ta oseba nepoobla\u0161\u010Denim osebam ali tretjim strankam ne bo posredovala registracijskih podatkov. \n3. Ponudnik vsebine lahko nalo\u017Ei, posodobi, prepi\u0161e ali izbri\u0161e vsebino ro\u010Dno (preko HTTP in FTP) ali avtomatsko (preko OAI-PMH) kadarkoli to \u017Eeli. Gostitelj priskrbi potrebni tehni\u010Dni vmesnik, preko katerega ponudnik vsebin popolnoma nadzoruje svoje podatke ali podatke, s katerimi upravlja v imenu drugih ustanov. Rezultati izbrisa bodo na spletni predstavitvi vidni z vnaprej dolo\u010Deno zamudo. Podatki, ki jih ponudnik \u017Eeli izbrisati, ne bodo vklju\u010Deni v varnostne operacije in bodo popolnoma izbrisani iz gostiteljevega stre\u017Enika.\n4. Gostitelj ponudniku vsebin omogo\u010Da uporabo mo\u017Enosti za avtomatski prenos izbranih podatkov ali vseh podatkov tretji osebi. Gostitelj ne nosi nobene odgovornosti za podatke, ki so dostavljeni tretjim osebam. Ponudniki, ki \u017Eelijo omogo\u010Dati dostop do svojih vsebin tudi preko Europeane, morajo podpisati posebno pogodbo, ki jo za ta namen pripravi Europeana. Ponudniki vsebin naj enako ravnajo tudi, \u010De imajo sklenjene pogodbe z drugimi tretjimi osebami. S tehni\u010Dnimi mo\u017Enostmi, ki mu jih priskrbi gostitelj, lahko ponudnik vsebine prekli\u010De ukaz za prenos podatkov. Gostitelj ne nosi nikakr\u0161ne odgovornosti za prenos podatkov, ki jih je ponudnik vsebine \u017Ee prenesel z uporabo projektnih orodij.\n5. Vsak registriran ponudnik vsebine sam odgovarja za pravno dostopnost in pravice ponovne uporabe podatkov, ki jih je nalo\u017Eil na Arhivski portal Evrope in morda posredoval tretjim osebam, z uporabo orodij, ki so mu za ta namen dostopna na nadzorni plo\u0161\u010Di. Podatki prene\u0161eni na Arhivski portal Evrope se lahko ponovno uporabijo le z izrecnim pooblastilom ponudnika vsebine.
terms.use.part.three.footer=1. Vse evropske ustanove, odgovorne za arhivsko gradivo, lahko uporabljajo portal za objavo informacij o svojih zbirkah in ustanovah, registriranih preko nacionalnih kontaktnih točk države. Med projektom bo nacionalna kontaktna točka države registrirana kot nacionalni koordinator, ki bo ostalim arhivskim ustanovam v državi podeljeval dostop do nadzorne plošče, če bodo to želele. Nacionalna kontaktna točka lahko deluje tudi namesto drugih arhivskih ustanov v  državi, če o tem med ustanovami obstaja predhoden dogovor, o katerem je gostitelj obveščen. Registriranim ponudnikom vsebine projekt omogoča dostop do nadzorne plošče in orodij za pripravo podatkov. <br> 2. Registracijo na nadzorni plošči opravi pooblaščena oseba kot predstavnik ali v imenu ponudnika vsebine. Ta oseba nepooblaščenim osebam ali tretjim strankam ne bo posredovala registracijskih podatkov. <br> 3. Ponudnik vsebine lahko naloži, posodobi, prepiše ali izbriše vsebino ročno (preko HTTP in FTP) ali avtomatsko (preko OAI-PMH) kadarkoli to želi. Gostitelj priskrbi potrebni tehnični vmesnik, preko katerega ponudnik vsebin popolnoma nadzoruje svoje podatke ali podatke, s katerimi upravlja v imenu drugih ustanov. Rezultati izbrisa bodo na spletni predstavitvi vidni z vnaprej določeno zamudo. Podatki, ki jih ponudnik želi izbrisati, ne bodo vključeni v varnostne operacije in bodo popolnoma izbrisani iz gostiteljevega strežnika. <br> 4. Gostitelj ponudniku vsebin omogoča uporabo možnosti za avtomatski prenos izbranih podatkov ali vseh podatkov tretji osebi. Gostitelj ne nosi nobene odgovornosti za podatke, ki so dostavljeni tretjim osebam. Ponudniki, ki želijo omogočati dostop do svojih vsebin tudi preko Europeane, morajo podpisati posebno pogodbo, ki jo za ta namen pripravi Europeana. Ponudniki vsebin naj enako ravnajo tudi, če imajo sklenjene pogodbe z drugimi tretjimi osebami. S tehničnimi možnostmi, ki mu jih priskrbi gostitelj, lahko ponudnik vsebine prekliče ukaz za prenos podatkov. Gostitelj ne nosi nikakršne odgovornosti za prenos podatkov, ki jih je ponudnik vsebine že prenesel z uporabo projektnih orodij. <br> 5. Vsak registriran ponudnik vsebine sam odgovarja za pravno dostopnost in pravice ponovne uporabe podatkov, ki jih je naložil na Arhivski portal Evrope in morda posredoval tretjim osebam, z uporabo orodij, ki so mu za ta namen dostopna na nadzorni plošči. Podatki prenešeni na Arhivski portal Evrope se lahko ponovno uporabijo le z izrecnim pooblastilom ponudnika vsebine.
