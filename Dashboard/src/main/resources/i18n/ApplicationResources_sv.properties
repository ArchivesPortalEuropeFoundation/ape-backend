terms.use.part.three=1. Alla arkivförande institutioner i Europa, som registrerat sig via den nationella kontaktpunkten, kan publicera information över sina bestånd och om den egna organisationen. Under projekttiden består kontaktpunkten av en nationshanterare (Country Manager) som efter registrering beviljar tillgång till portalens dashboard. Nationshanteraren kan, efter att ha ingått avtal om detta, också ansvara för andra institutioners data inom det aktuella landet. Detta skall i så fall anmälas till systemförvaltaren. Registrerade dataleverantörer har tillgång till dashboard och till de verktyg som projektet erbjuder för preparering av data. \n2. Registreringen för åtkomst till dashboard måste göras av en person som är en auktoriserad representant för dataleverantören. Registreringsuppgifterna får inte föras över till icke-auktoriserade personer eller till tredje part. \n3. Dataleverantören kan när som helst ladda upp, uppdatera, skriva över eller radera manuellt (via HTTP och FTP) eller automatiskt (via OAI-PMH). Systemförvaltaren ger tillgång till det tekniska gränssnitt som krävs för att dataleverantören ska ha full kontroll över sitt data och/eller det data som leverantören/hanteraren ansvarar för. Resultatet av en radering av data visas först efter en viss fördröjning. Fördröjningens längd indikeras i gränssnittet. All data som en leverantör önskar få raderat kommer inte att finnas med i någon back-up utan kommer att bli fullständigt borttaget ifrån dataförvaltarens servrar. \n4. Dataleverantören kan använda en funktion i portalen som automatiskt överför hela datamängden eller valda data till tredje part. Systemförvaltaren ansvarar inte för data som levererats till tredje part. För dataleverantörer som också önskar göra sitt data tillgängligt i Europeana-portalen krävs det att ett särskilt avtal undertecknas. Detta avtal tillhandahålls av Europeana. Detta tillvägagångssätt bör också användas i andra fall då leverans till tredje part är avtalsbundet. Dataleverantören kan också avsluta överföringen av data till tredje part via portalens funktioner. Systemförvaltaren tar inget som helst ansvar för data som redan har överförts av leverantören/hanteraren till tredje part via portalens funktioner. \n5. Varje registrerad dataleverantör har juridiskt ansvar för gällande villkor och rättigheter som behäftar data när hon/han publicerar det i den Europeiska Arkivportalen och eventuellt överför data till tredje part via portalens funktioner. Inget data som förts över till den Europeiska Arkivportalen kan återanvändas utan dataleverantörens uttryckliga auktorisering.
