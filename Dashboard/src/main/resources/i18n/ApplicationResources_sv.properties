terms.use.part.eight=1. Detta avtal är upprättat på engelska. På detta språk regleras samtliga dokument, notiser, möten, skiljedomsförfaranden och liknande processer. Avtalet skall tolkas i överensstämmelse med de lagar och stadgor i den Europeiska Unionen som är relevanta för projektet, också med tillämpliga finansiella regler i den Europeiska Unionens generella budget och dess implementeringsregler, med andra EG- och EU-lagar och i en understödjande funktion, lagstiftningen i Luxemburg. \n 2. Alla tvister i samband med detta avtal som inte kan lösas i godo skall hänskjutas till medling. Resultatet av medling är bindande för parterna. Medling skall ske i Luxemburg om inte annat överenskommits av de motstridande parterna. \n 3. Projektet förbehåller sig rätten att ingripa med nödvändiga medlingsförfaranden om tvister uppkommer emellan konstituerande dataleverantörer, till exempel på grund av publicering av icke auktoriserat och/eller kontroversiellt material eller om integritetsföreskrifter (i andra länder) kränks. I dylika fall kommer en förhandlingsprocess att inledas där projektet bidrar med rådgivning till dataleverantören. Om klagomål från användare uppkommer hänvisar systemförvaltaren de klagande till berörd dataleverantör.  
