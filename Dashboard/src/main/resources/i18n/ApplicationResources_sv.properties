terms.use.part.one=Dataleverantörsavtalet: Nedan kallat avtalet. \nProjekt: Den Europeiska Arkivportalen är resultatet av APEnet-projektet och kommer att utvecklas ytterligare inom APEx-projektet som nedan kallas projektet \nDataleverantörer: De under projekttiden tillhöriga medlemmarna av projektets konsortium samt de juridiska organ erkända av projektet som partners. \nSystemförvaltare: MCU som under projektets livstid är ansvarig för att enligt projektets arbetsplan för uppbyggnaden av den Europeiska Arkivportalens infrastruktur och för att förbereda portalens skötsel efter projekttidens slut. \nDashboard: Teknisk resurs som erbjuder alla de funktioner som krävs för dataleverantörernas användning on-line samt för nerladdningsbara verktyg för off-line användning. \nNationell kontaktpunkt: Arkivinstitution eller administrativ organisation som ansvarar för koordineringen av arkivinstitutioners deltagande i projektet.
terms.use.part.one.footer=Dataleverantörsavtalet: Nedan kallat avtalet. <br> Projekt: Den Europeiska Arkivportalen är resultatet av APEnet-projektet och kommer att utvecklas ytterligare inom APEx-projektet som nedan kallas projektet \nDataleverantörer: De under projekttiden tillhöriga medlemmarna av projektets konsortium samt de juridiska organ erkända av projektet som partners.<br> Systemförvaltare: MCU som under projektets livstid är ansvarig för att enligt projektets arbetsplan för uppbyggnaden av den Europeiska Arkivportalens infrastruktur och för att förbereda portalens skötsel efter projekttidens slut.<br> Dashboard: Teknisk resurs som erbjuder alla de funktioner som krävs för dataleverantörernas användning on-line samt för nerladdningsbara verktyg för off-line användning. <br>Nationell kontaktpunkt: Arkivinstitution eller administrativ organisation som ansvarar för koordineringen av arkivinstitutioners deltagande i projektet.
