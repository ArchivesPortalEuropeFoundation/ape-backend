terms.use.part.two=Den Europeiska Arkivportalen har sitt ursprung i ett initiativ från European Board of National Archivists (EBNA), i "Report on Archives in the enlarged European Union" i "Resolution on archives in the Member States" (OJ 2003/C113/2) Ministerrådets resolution av den 6 maj 2003 samt Ministerrådets rekommendationer av den 14e november 2005 om prioritetsområden för att öka samarbetet inom arkivområdet. (OJ 2005/L312/55) \nSyftet med portalen är enligt rapporten "Archives in the enlarged European Union" att förstärka gränsöverskridande undersökning, forskning och publicering av arkivbestånd utöver Europa genom att erbjuda en gemensam publiceringsplattform för arkivinformation.
