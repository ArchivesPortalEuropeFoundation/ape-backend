terms.use.part.four=1. Systemförvaltaren driver den Europeiska Arkivportalen utifrån projektets villkor och följer de beslut som tas i dess styrande organ samt i det delprojekt som ansvarar för utveckling och underhåll av portalens infrastruktur. \n2. Systemförvaltaren har inte rätt att använda leverantörernas data annat än för den Europeiska Arkivportalen och får inte överföra data till tredje part på eget bevåg. Endast den registrerade dataleverantören kan initiera dataöverföring genom att använda de funktioner som finns tillgängliga i portalens dashboard i detta syfte. \n3. Systemförvaltaren garanterar att varje konvertering av data som utförs i den centrala dashboard följer de regler och manualer som publiceras. Systeförvaltaren garanterar också att att funktionerna för förhandsvisning i den Europeiska Arkivportalen överensstämmer med hur publicerat data slutligen kommer att presenteras i portalen. \n4. Systemförvaltaren kommer att ge dataleverantören tillgång till verktyg för hantering av levererat data, inklusive verktyg för fullständig radering av dessa data i portalen. Systemförvaltaren kommer inte att radera data på eget bevåg utan dataleverantören måste själv ansvara för raderingen med hjälp av ovanstående verktyg.
