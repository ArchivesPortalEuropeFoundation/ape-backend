terms.use.part.one.footer=Accord de fournisseur de contenu (ci-apr\u00e8s : l'accord). \nProjet : le portail europ\u00e9en des archives est le r\u00e9sultat du projet APEnet ; son d\u00e9veloppement sera poursuivi par le projet APEX, ci-apr\u00e8s : le projet. \nFournisseur de contenu : pour la dur\u00e9e du projet, les membres du consortium, ainsi que les autres institutions reconnues comme partenaires par le projet. \nH\u00e9bergeur\n : pour la dur\u00e9e du projet, le Minist\u00e8re de la Culture espagnol (MECD), lequel, en tant que chef de la partie correspondante du projet, est responsable de la r\u00e9alisation de l'infrastructure n\u00e9cessaire au portail europ\u00e9en des archives, ainsi que de la pr\u00e9paration de la maintenance de ce portail \u00e0 l'ach\u00e8vement du projet. \nBack-Office : instrument technique mettant \u00e0 la disposition des fournisseurs de contenu toutes les fonctions n\u00e9cessaires \u00e0 un usage en ligne ainsi que les outils permettant le t\u00e9l\u00e9chargement en vue d'un usage hors ligne. \nPoint de contact national : service d'archives ou institution administrative responsable de la coordination de la participation des services d'archives au projet.
