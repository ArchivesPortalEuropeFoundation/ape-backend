terms.use.part.three.footer=1. Les institutions europ\u00e9ennes responsables de fonds d'archives peuvent utiliser le portail pour la publication d'informations relatives \u00e0 ces fonds ou \u00e0 ces institutions par l'interm\u00e9diaire du point de contact national de leur pays. Pendant la dur\u00e9e du projet, ce point de contact national est consid\u00e9r\u00e9 comme le responsable national, dont la mission est de donner aux autres institutions responsables de fonds d'archives, sur leur demande, l'acc\u00e8s au tableau de bord. Le point de contact national peut aussi agir sur d\u00e9l\u00e9gation des autres institutions responsables de fonds d'archives du pays, d\u00e8s lors qu'un accord pr\u00e9alable sur ce point a \u00e9t\u00e9 conclu entre les institutions concern\u00e9es et a fait l'objet d'une notification \u00e0 l'h\u00e9bergeur. Les fournisseurs de contenus enregistr\u00e9s ont acc\u00e8s au Back-Office et aux outils fournis par le projet pour la pr\u00e9paration des donn\u00e9es. L'enregistrement du fournisseur de contenus doit \u00eatre effectu\u00e9 par une personne autoris\u00e9e, repr\u00e9sentant ledit fournisseur ou agissant pour son compte. Cette personne ne devra en aucun cas transmettre les informations relatives \u00e0 l'enregistrement \u00e0 des personnes non autoris\u00e9es ou \u00e0 des tiers. Le fournisseur de contenus peut, \u00e0 tout moment, verser ces contenus dans le portail, les mettre \u00e0 jour, les remplacer ou les supprimer manuellement (via HTTP et FTP) ou automatiquement (via OAI-PMH). L\u2019h\u00e9bergeur fournit l\u2019interface technique requise pour donner au fournisseur de contenus un contr\u00f4le complet sur ses propres donn\u00e9es ou sur les donn\u00e9es qu\u2019il g\u00e8re sur d\u00e9l\u00e9gation d\u2019autres institutions. Le r\u00e9sultat de l\u2019op\u00e9ration de suppression sera visible en ligne \u00e0 l\u2019issue du d\u00e9lai convenu. Toute donn\u00e9e dont le fournisseur de contenus demande la suppression sera exclue des op\u00e9rations de sauvegarde et int\u00e9gralement effac\u00e9e du serveur de l\u2019h\u00e9bergeur. Le fournisseur de contenus peut utiliser la fonction fournie par l\u2019h\u00e9bergeur permettant de transf\u00e9rer automatiquement une s\u00e9lection de donn\u00e9es ou l\u2019ensemble de ces donn\u00e9es \u00e0 des tiers. Les fournisseurs de contenus souhaitant que leurs donn\u00e9es soient \u00e9galement accessibles sur Europeana devront signer les accords sp\u00e9cifiques \u00e9dict\u00e9s par cette fondation. Il leur est recommand\u00e9 d\u2019agir de m\u00eame vis-\u00e0-vis de tout autre tiers disposant d\u2019accords sp\u00e9cifiques. Le fournisseur de contenus peut aussi annuler l\u2019ordre de transfert au moyen de la fonctionnalit\u00e9 technique fournie par l\u2019h\u00e9bergeur. L\u2019h\u00e9bergeur est d\u00e9li\u00e9 de toute responsabilit\u00e9 vis-\u00e0-vis des donn\u00e9es transf\u00e9r\u00e9es par le fournisseur de contenus au moyen des outils du projet. Tout fournisseur de contenus enregistr\u00e9 est responsable de l\u2019application de la l\u00e9gislation relative \u00e0 la communicabilit\u00e9 et \u00e0 la r\u00e9utilisation des donn\u00e9es qu\u2019il a vers\u00e9es dans le portail europ\u00e9en des archives et, le cas \u00e9ch\u00e9ant, transf\u00e9r\u00e9es \u00e0 des tiers au moyen des outils techniques du tableau de bord. Aucune donn\u00e9e transf\u00e9r\u00e9e sur le portail europ\u00e9en des archives ne peut \u00eatre r\u00e9utilis\u00e9e sans l\u2019accord expr\u00e8s du fournisseur de contenus.
