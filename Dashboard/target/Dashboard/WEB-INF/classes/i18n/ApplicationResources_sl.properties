terms.use.part.three.footer=1. Vse evropske ustanove, odgovorne za arhivsko gradivo, lahko uporabljajo portal za objavo informacij o svojih zbirkah in ustanovah, registriranih preko nacionalnih kontaktnih to\u010dk dr\u017eave. Tekom projekta bo nacionalna kontaktna to\u010dka dr\u017eave registrirana kot skrbnik za to dr\u017eavo in bo ostalim arhivskim ustanovam v dr\u017eavi podeljevala dostop do pregledne plo\u0161\u010de, \u010de bodo to \u017eelele. Nacionalna kontaktna to\u010dka lahko deluje tudi namesto drugih arhivskih ustanov v svoji dr\u017eavi, \u010de o tem med ustanovami obstaja predhoden dogovor, o katerem je gostitelj obve\u0161\u010den. Registriranim ponudnikom vsebine projekt omogo\u010di dostop do pregledne plo\u0161\u010de in orodij za pripravo podatkov.\n2. Registracijo na pregledni plo\u0161\u010di opravi poobla\u0161\u010dena oseba kot predstavnik ali v imenu ponudnika vsebine. Ta oseba nepoobla\u0161\u010denim osebam ali tretjim strankam ne bo posredovala registracijske podatke.\n3. Ponudnik vsebine lahko nalo\u017ei, posodobi, pi\u0161e preko ali izbri\u0161e vsebino ro\u010dno (preko HTTP in FTP) ali avtomatsko (preko OAI-PMH) kadarkoli to \u017eeli. Gostitelj priskrbi potrebni tehni\u010dni vmesnik, preko katerega ponudnik vsebin popolnoma nadzoruje svoje podatke ali podatke, s katerimi upravlja v imenu drugih ustanov, katerih predstavnik je. Rezultati izbrisa bodo na spletni predstavitvi vidni z zamudo, ki je dolo\u010dena. Podatki, ki jih ponudnik \u017eeli izbrisati, ne bodo vklju\u010deni v varnostne operacije in bodo popolnoma izbrisani iz gostiteljevega stre\u017enika.\n4. Gostitelj ponudniku vsebin omogo\u010da uporabo funkcionalnosti za avtomatski prenos izbranih podatkov ali vseh podatkov tretji osebi. Gostitelj ne nosi nobene odgovornosti za podatke, ki so dostavljeni tretjim osebam. Ponudniki, ki \u017eelijo omogo\u010dati dostop do svojih vsebin tudi preko Europeane, morajo podpisati posebno pogodbo, ki jo za ta namen pripravlja Europeana in naj ravnajo v skladu s tretjimi osebami, ki imajo posebne pogodbe. S tehni\u010dno funkcionalnostjo, ki mu jo priskrbi gostitelj, lahko ponudnik vsebine tudi ustavi ukaz za prenos podatkov. Gostitelj ne nosi nikakr\u0161ne odgovornosti za prenos podatkov, ki jih je ponudnik vsebine \u017ee prenesel z uporabo projektnih orodij.5. Vsak registriran ponudnik vsebine sam odgovarja za pravno dostopnost in pravice ponovne uporabe podatkov, ki jih je sam nalo\u017eil na Arhivski portal Evrope in morda posredoval tretjim osebam, z uporabo funkcionalnosti, ki mu je za ta namen dostopna na pregledni plo\u0161\u010di. Podatki prene\u0161eni na Arhivski portal Evrope se lahko ponovno uporabijo le z izrecnim pooblastilom ponudnika vsebine. 
