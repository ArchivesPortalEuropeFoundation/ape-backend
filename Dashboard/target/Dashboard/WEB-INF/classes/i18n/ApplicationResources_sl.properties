terms.use.part.eight=1. Ta pogodba je sestavljena v angle\u0161kem jeziku, ki se bo uporabljal tudi v vseh dokumentih, obvestilih, sestankih, arbitra\u017enih postopkih in vseh na to nana\u0161ujo\u010dih se procesih.  Pogodba bo sestavljena v skladu z dolo\u010dbami zakonov Evropske unije, ki zadevajo projekt, finan\u010dni uredbi za splo\u0161ni prora\u010dun Evropskih skupnosti  in njenimi pravili za izvedbo in, kot dopolnilo, tudi luksembur\u0161ko zakonodajo.\n2. Vsi spori iz te pogodbe ali v zvezi z njo, ki jih ne bo mo\u010d re\u0161iti sporazumno, bodo predmet mediacije. Rezultat mediacije bo zavezujo\u010d za obe strani. Mesto mediacije bo Lukesmburg, v kolikor se nasprotujo\u010di si stranki ne dogovorita druga\u010de.\n3. Projekt si pridr\u017euje pravico mediacije v primeru sporov med sodelujo\u010dimi ponudniki vsebine zaradi objave nepoobla\u0161\u010denega in/ali spornega gradiva ali kr\u0161enja predpisov o zasebnosti. V teh primerih se bo pri\u010del proces pogajanja, v katerem bo projekt svetoval ponudniku vsebine. Prito\u017ebe uporabnikov bo gostitelj napotil zadevanemu ponudniku vsebine. 
