terms.use.part.three.footer=1. Alla arkivf\u00f6rande institutioner i Europa, som registrerat sig via den nationella kontaktpunkten, kan publicera information \u00f6ver sina best\u00e5nd och om den egna organisationen. Under projekttiden best\u00e5r kontaktpunkten av en nationshanterare (Country Manager) som efter registrering beviljar tillg\u00e5ng till portalens dashboard. Nationshanteraren kan, efter att ha ing\u00e5tt avtal om detta, ocks\u00e5 ansvara f\u00f6r andra institutioners data inom det aktuella landet. Detta skall i s\u00e5 fall anm\u00e4las till systemf\u00f6rvaltaren. Registrerade dataleverant\u00f6rer har tillg\u00e5ng till dashboard och till de verktyg som projektet erbjuder f\u00f6r preparering av data. <br> 2. Registreringen f\u00f6r \u00e5tkomst till dashboard m\u00e5ste g\u00f6ras av en person som \u00e4r en auktoriserad representant f\u00f6r dataleverant\u00f6ren. Registreringsuppgifterna f\u00e5r inte f\u00f6ras \u00f6ver till icke-auktoriserade personer eller till tredje part.<br> 3. Dataleverant\u00f6ren kan n\u00e4r som helst ladda upp, uppdatera, skriva \u00f6ver eller radera manuellt (via HTTP och FTP) eller automatiskt (via OAI-PMH). Systemf\u00f6rvaltaren ger tillg\u00e5ng till det tekniska gr\u00e4nssnitt som kr\u00e4vs f\u00f6r att dataleverant\u00f6ren ska ha full kontroll \u00f6ver sitt data och/eller det data som leverant\u00f6ren/hanteraren ansvarar f\u00f6r. Resultatet av en radering av data visas f\u00f6rst efter en viss f\u00f6rdr\u00f6jning. F\u00f6rdr\u00f6jningens l\u00e4ngd indikeras i gr\u00e4nssnittet. All data som en leverant\u00f6r \u00f6nskar f\u00e5 raderat kommer inte att finnas med i n\u00e5gon back-up utan kommer att bli fullst\u00e4ndigt borttaget ifr\u00e5n dataf\u00f6rvaltarens servrar.<br> 4. Dataleverant\u00f6ren kan anv\u00e4nda en funktion i portalen som automatiskt \u00f6verf\u00f6r hela datam\u00e4ngden eller valda data till tredje part. Systemf\u00f6rvaltaren ansvarar inte f\u00f6r data som levererats till tredje part. F\u00f6r dataleverant\u00f6rer som ocks\u00e5 \u00f6nskar g\u00f6ra sitt data tillg\u00e4ngligt i Europeana-portalen kr\u00e4vs det att ett s\u00e4rskilt avtal undertecknas. Detta avtal tillhandah\u00e5lls av Europeana. Detta tillv\u00e4gag\u00e5ngss\u00e4tt b\u00f6r ocks\u00e5 anv\u00e4ndas i andra fall d\u00e5 leverans till tredje part \u00e4r avtalsbundet. Dataleverant\u00f6ren kan ocks\u00e5 avsluta \u00f6verf\u00f6ringen av data till tredje part via portalens funktioner. Systemf\u00f6rvaltaren tar inget som helst ansvar f\u00f6r data som redan har \u00f6verf\u00f6rts av leverant\u00f6ren/hanteraren till tredje part via portalens funktioner.<br> 5. Varje registrerad dataleverant\u00f6r har juridiskt ansvar f\u00f6r g\u00e4llande villkor och r\u00e4ttigheter som beh\u00e4ftar data n\u00e4r hon/han publicerar det i den Europeiska Arkivportalen och eventuellt \u00f6verf\u00f6r data till tredje part via portalens funktioner. Inget data som f\u00f6rts \u00f6ver till den Europeiska Arkivportalen kan \u00e5teranv\u00e4ndas utan dataleverant\u00f6rens uttryckliga auktorisering.
