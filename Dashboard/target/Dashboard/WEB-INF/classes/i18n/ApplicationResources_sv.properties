terms.use.part.eight=1. Detta avtal \u00e4r uppr\u00e4ttat p\u00e5 engelska. P\u00e5 detta spr\u00e5k regleras samtliga dokument, notiser, m\u00f6ten, skiljedomsf\u00f6rfaranden och liknande processer. Avtalet skall tolkas i \u00f6verensst\u00e4mmelse med de lagar och stadgor i den Europeiska Unionen som \u00e4r relevanta f\u00f6r projektet, ocks\u00e5 med till\u00e4mpliga finansiella regler i den Europeiska Unionens generella budget och dess implementeringsregler, med andra EG- och EU-lagar och i en underst\u00f6djande funktion, lagstiftningen i Luxemburg. \n 2. Alla tvister i samband med detta avtal som inte kan l\u00f6sas i godo skall h\u00e4nskjutas till medling. Resultatet av medling \u00e4r bindande f\u00f6r parterna. Medling skall ske i Luxemburg om inte annat \u00f6verenskommits av de motstridande parterna. \n 3. Projektet f\u00f6rbeh\u00e5ller sig r\u00e4tten att ingripa med n\u00f6dv\u00e4ndiga medlingsf\u00f6rfaranden om tvister uppkommer emellan konstituerande dataleverant\u00f6rer, till exempel p\u00e5 grund av publicering av icke auktoriserat och/eller kontroversiellt material eller om integritetsf\u00f6reskrifter (i andra l\u00e4nder) kr\u00e4nks. I dylika fall kommer en f\u00f6rhandlingsprocess att inledas d\u00e4r projektet bidrar med r\u00e5dgivning till dataleverant\u00f6ren. Om klagom\u00e5l fr\u00e5n anv\u00e4ndare uppkommer h\u00e4nvisar systemf\u00f6rvaltaren de klagande till ber\u00f6rd dataleverant\u00f6r.  
