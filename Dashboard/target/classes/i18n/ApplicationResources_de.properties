terms.use.part.one=Datenbereitstellungsabkommen: nachfolgend bezeichnet als Abkommen. \nProjekt: das Archivportal Europa ist das Ergbenis des APEnet-Projektes und wird innerhalb des APEX-Projektes weiterentwickelt. \nDatenbereitsteller: f\u00fcr die Dauer des Projektes sind dies sowohl die Mitglieder des Projektkonsortiums als auch diejenigen archivischen Institutionen, die durch das Projekt als Partner kooptiert wurden. \nBetreiber: f\u00fcr die Dauer des Projektes das Spanische Kulturministerium (MCU), das - als Leiter des entsprechenden Arbeitspaketes - verantwortlich ist f\u00fcr den Aufbau der erforderlichen Infrastruktur des Archivportals Europa und f\u00fcr die Vorbereitungen der Instandhaltung nach der Projektlaufzeit. \nNationale Kontaktstelle: Archiv oder Archivverwaltung, das/die f\u00fcr die Koordination der Teilnahme aller archivischer Institutionen eines Landes am Projekt verantwortlich ist.
terms.use.part.two=Das Archivportal Europa ist nach einer Initiative von EBNA (dem Gremium der Europ\u00e4ischen Nationalarchivare) auf Grundlage des Berichts \u00fcber die Lage der Archive in der erweiterten Europ\u00e4ischen Union, der Resolution des Rates der EU \u00fcber die Archive der Mitgliedsstaaten (OJ 2003/C113/2) vom 6. Mai 2003 und der Empfehlung des Rates \u00fcber vorrangige Aktivit\u00e4ten zur Verst\u00e4rkung der Zusammenarbeit auf dem Gebiet der Archive vom 14. November 2005 (OJ 2005/L312/55) aufgebaut worden. \nSein Ziel ist die Verbesserung der L\u00e4ndergrenzen \u00fcberschreitenden Suche und Recherche in Archivbest\u00e4nden in ganz Europa durch die Bereitstellung einer gemeinsamen Publikationsplattform f\u00fcr Erschlie\u00dfungsinformationen f\u00fcr alle Tr\u00e4ger von Archiven, wie es im Bericht \u00fcber die Archive in der erweiterten Europ\u00e4ischen Union beschrieben ist.
