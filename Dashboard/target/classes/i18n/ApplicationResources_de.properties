terms.use.part.one.footer=Datenbereitstellungsabkommen: nachfolgend bezeichnet als Abkommen. <br> Projekt: das Archivportal Europa ist das Ergebnis des APEnet-Projektes und wird innerhalb des APEx-Projektes weiterentwickelt. <br> Datenbereitsteller: f\u00fcr die Dauer des Projektes sind dies sowohl die Mitglieder des Projektkonsortiums als auch diejenigen archivischen Einrichtungen, die durch das Projekt als Partner kooptiert wurden. <br> Betreiber: f\u00fcr die Dauer des Projektes das Spanische Kulturministerium (MECD), das - als Leiter des entsprechenden Arbeitspaketes - verantwortlich ist f\u00fcr den Aufbau dererforderlichen Infrastruktur des Archivportals Europa und f\u00fcr die Vorbereitungen der Instandhaltung nach der Projektlaufzeit. <br> Dashboard: Online-Plattform, die es den Datenbereitstellern erm\u00f6glicht, ihre Daten zu \u00fcbertragen, aufzubereiten und zu publizieren oder die entsprechende Software zur Datenaufbereitung herunterzuladen. <br> Nationale Kontaktstelle: Archiv oder Archivverwaltung, das/die f\u00fcr die Koordination derTeilnahme aller archivischer Einrichtungen eines Landes am Projekt verantwortlich ist.
