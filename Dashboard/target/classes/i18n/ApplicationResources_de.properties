terms.use.part.two.footer=Das Archivportal Europa ist nach einer Initiative von EBNA (dem Gremium der Europ\u00e4ischen Nationalarchivare) auf Grundlage des Berichts \u00fcber die Lage der Archive in der erweiterten Europ\u00e4ischen Union, der Resolution des Rates der EU \u00fcber die Archive der Mitgliedsstaaten (OJ 2003/C113/2) vom 6. Mai 2003 und der Empfehlung des Rates \u00fcber vorrangige Aktivit\u00e4ten zur Verst\u00e4rkung der Zusammenarbeit auf dem Gebiet der Archive vom 14. November 2005 (OJ 2005/L312/55) aufgebaut worden. <br> Sein Ziel ist die Verbesserung der L\u00e4ndergrenzen \u00fcberschreitenden Suche und Recherche in Archivbest\u00e4nden in ganz Europa durch die Bereitstellung einer gemeinsamen Publikationsplattform f\u00fcr Erschlie\u00dfungsinformationen f\u00fcr alle Tr\u00e4ger von Archiven, wie es im Bericht \u00fcber die Archive in der erweiterten Europ\u00e4ischen Union beschrieben ist.
