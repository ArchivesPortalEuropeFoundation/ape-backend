label.message1.1 = Na to spletno stran ste bili preusmerjeni iz spletne strani <b>{0}</b>, ki je sedaj vključena v prenovljeni Arhivski portal Evrope.
label.message1.2 = Na to spletno stran ste bili preusmerjeni iz spletne strani <b>{0}</b> in poskušate dostopati do elementa, ki na Arhivskem portalu Evrope ne obstaja več, ali ga ni mogoče najti. 
label.message1.3 = Na to spletno stran ste bili preusmerjeni iz spletne strani <b>{0}</b>, ki je sedaj vključena v prenovljeni Arhivski portal Evrope. 

label.message2.1 = Če ste spletno stran, s katere prihajate, dodali med vaše zaznamke, prosimo posodobite svoj zaznamek. S pritiskom na spodnji gumb boste preusmerjeni na novo spletno stran portala.
label.message2.2 = Prosimo pritisnite na spodnji gumb, ki vas bo preusmeril na prenovljeno spletno stran portala, kjer boste pričeli z novim iskanjem.
label.message2.3 = Poskušali smo vas preusmeriti na ustrezno stran na prenovljenem portalu, vendar je prišlo do napake. Prosimo pritisnite na spodnji gumb, ki vas bo preusmeril na prenovljeno spletno stran portala, kjer boste pričeli z novim iskanjem. 

